        faqContent: "<h3>What are the features of the VIDA V1 Electric Scooter?<\/h3>\r\n<p>The VIDA V1 Electric Scooter is full of interesting features that will make you experience what electric can do!<br>\r\n\u002D 2 removable batteries for convenient charging<br>\r\n\u002D Certified range<br>\r\n\x26nbsp; \x26nbsp; \x26nbsp; \x26nbsp;VIDA V1 Plus \u002D 143 kms*<br>\r\n\x26nbsp; \x26nbsp; \x26nbsp; \x26nbsp;VIDA V1 Pro \u002D 165 kms*<br>\r\n\u002D 80 kmph top speed<br>\r\n\u002D Acceleration<br>\r\n\x26nbsp; \x26nbsp; \x26nbsp; \x26nbsp;VIDA V1 Plus \u002D 0\u002D40 kmph in 3.4 seconds<br>\r\n\x26nbsp; \x26nbsp; \x26nbsp; \x26nbsp;VIDA V1 Pro \u002D 0\u002D40 kmph in 3.2 seconds<br>\r\n<a href=\x22https:\/\/www.vidaworld.com\/vida\u002Dv1\u002Dplus.html\x22>Know More<\/a><\/p>\r\n<hr>\r\n\r\n<h3>What are the different colour options available for the VIDA V1 Electric Scooter?<\/h3>\r\n<p>There's a colour for everyone. The VIDA V1 Electric Scooter two\u002Dwheeler is available in 5 vibrant colour options; Mat Abrax Orange, Mat Sports Red, Mat Cyan Blue, Mat Pearl White and Black.<\/p>\r\n<hr>\r\n\r\n<h3>What are the riding modes in the VIDA V1 Electric Scooter?<\/h3>\r\n<p>Your VIDA V1 E\u002Dscooter comes with 3 primary riding modes to suit all your riding needs.<br>\r\n1. Eco Mode (0\u002D30 km\/hr) Suitable for heavy traffic and urban commutes<br>\r\n2. Ride Mode (0\u002D65 km\/hr) Suitable for regular city riding and quick navigation<br>\r\n3. Sports Mode (0\u002D80 km\/hr) Suitable for fast riding on long roads and highways<br>\r\nWhether you're riding in start\u002Dstop traffic or on fast\u002Dmoving highways, there's a mode for all riding conditions.<\/p>\r\n<hr>\r\n\r\n<h3>Can I change the riding mode while riding?<\/h3>\r\n<p>Yes, you can switch modes while riding your VIDA V1 Electric Scooter with a Ride Mode button on the handlebar without needing to come off the throttle, and that is one of our most exciting features.<\/p>\r\n<hr>\r\n\r\n<h3>How to change the riding modes?<\/h3>\r\n<p>Option 1: Use the Ride Mode change button to switch between the different modes while the vehicle is moving<br>\r\nOption 2: Use the Ride Mode change button to switch between the different modes while the vehicle is stationary but the motor is on<br>\r\nOption 3: Swipe the Ride Mode button on the TFT to switch between the different modes while the vehicle is stationary but the motor is on<\/p>\r\n<hr>\r\n\r\n<h3>﻿How do I engage in reverse mode?<\/h3>\r\n<p>If your vehicle is switched off, first take your VIDA V1 Electric Scooter off the side stand, ensure the kill switch is off.<br>\r\nIf you have been riding the VIDA V1, then bring it to a halt.<br>\r\nOption 1: First, switch on the motor by pressing one of the brakes and the motor start button on the handlebar. Once the motor is switched on, simultaneously press one of the brakes and long press the Park button on the handlebar to engage your vehicle in reverse<br>\r\nOption 2: First, switch on the motor by pressing one of the brakes and the motor start button on the handlebar. Once the motor is switched on, simultaneously press one of the brakes and long press the Park button on the Speedometer to engage your vehicle in reverse.<\/p>\r\n<hr>\r\n\r\n<h3>﻿How can I reverse the VIDA V1 Electric Scooter?<\/h3>\r\n<p>Once you have entered reverse mode, use negative throttle to reverse your VIDA V1 Electric Scooter and positive throttle to move it forward. The top speed in reverse mode will be limited to 3 kmph.<\/p>\r\n<p>\x26nbsp;<\/p>\r\n<hr>\r\n\r\n<h3>﻿How to exit from the reverse mode?<\/h3>\r\n<p>There are four options for you to exit the reverse mode:<br>\r\nOption1: Just Press the brakes and the Park button on the handlebar to exit the reverse mode<br>\r\nOption 2: Just Press the brakes and the Park button on the Speedometer to exit the reverse mode<br>\r\nOption 3: Press the Kill Switch<br>\r\nOption 4: Switch it off<\/p>\r\n<hr>\r\n\r\n<h3>﻿How to start regenerative braking?<\/h3>\r\n<p>Give throttle input in the reverse direction to engage regenerative braking, degree of throttle input will control the force of regenerative braking.<\/p>\r\n<hr>\r\n\r\n<h3>﻿How do I start Cruise Control?<\/h3>\r\n<p>Your VIDA V1 Electric Scooter comes with a Cruise Control feature. It allows you to ride at a constant speed without any input to the throttle.<br>\r\n1. Engage the Cruise Control button, an amber Cruise Symbol will appear on the right corner of the TFT.<br>\r\n2. Choose the speed at which you want to Cruise at, this speed needs to be more than 30 kmph and less than 60 kmph. Once you arrive at the desired speed press the “Set” button to engage the Cruise Control, the amber Cruise Control symbol will turn to green and the Cruise Speed is set<br>\r\n3. Adjust the Cruise Speed using “+”\/”\u002D“ by +\/\u002D 2kmph respectively.<\/p>\r\n<hr>\r\n\r\n<h3>﻿How to use brakes when Cruise Control is already engaged?<\/h3>\r\n<p>Braking either through the “Brake Lever” or “Regenerative Braking” will result in the Cruise Control being disengaged, the green cruise mode symbol on the TFT will turn amber.<\/p>\r\n<hr>\r\n\r\n<h3>﻿How to disengage Cruise Control and exit the cruise mode?<\/h3>\r\n<p>1. Any throttle (positive and negative) and brake input will disengage the Cruise Speed and the green Cruise Mode symbol on the TFT will turn amber. Your VIDA V1 will still be in Cruise Mode but the Cruise Speed will not be engaged.<br>\r\n2. To exit the Cruise Mode press the “Cruise Button” to exit the mode, the Cruise Symbol will disappear from the TFT<\/p>\r\n<hr>\r\n\r\n<h3>﻿How to lock the VIDA V1 Electric Scooter?<\/h3>\r\n<p>Step 1: Bring your vehicle to a halt and turn the handlebar to the extreme right or left<br>\r\nStep 2:<br>\r\n\x26nbsp; \x26nbsp; \x26nbsp; \x26nbsp; \x26nbsp;Option a) Lock it through the physical lock button on the vehicle<br>\r\n\x26nbsp; \x26nbsp; \x26nbsp; \x26nbsp; \x26nbsp;Option b) Lock it by swiping the handle lock button on your TFT touch\u002Dscreen<\/p>\r\n<hr>\r\n\r\n<h3>﻿Are there any heating issues with the VIDA V1 Electric Scooter?<\/h3>\r\n<p>While slight heating of the components is completely normal in Indian climatic conditions, halt your scooter in case of emergency and let the motor and battery compartment cool down. If you face regular heating issues, we recommend visiting the VIDA service station and get the scooter checked.<br>\r\nComing from HERO MotoCorp's R\x26amp;D facility, the components of the VIDA V1 have been rigorously tested under various conditions to ensure maximum safety. The scooter also has a specially designed battery compartment and a fan to keep the battery compartment cool.<\/p>\r\n<hr>\r\n\r\n<h3>﻿<b>What is the top speed of the VIDA V1 Electric Scooter?<\/b><\/h3>\r\n<p>The top speed of the VIDA V1 Electric Scooter is 80 km\/hr in Sports Mode. However, we recommend you ride responsibly and follow all speed limits.<\/p>\r\n<hr>\r\n\r\n<h3>﻿What is the range of VIDA V1 Electric Scooter on a full charge?<\/h3>\r\n<p>Here's an Electric Scooter that goes a long way! The VIDA V1 Plus Electric two\u002Dwheeler has a certified range of 143 km* and the VIDA V1 Pro has a certified range of 165 km*, enough to take you far and beyond.<\/p>\r\n<hr>\r\n\r\n<h3>﻿How to switch the VIDA V1 Electric Scooter on?<\/h3>\r\n<p>Option 1:<br>\r\n\x26nbsp; \x26nbsp; \x26nbsp; \x26nbsp; \x26nbsp; \x26nbsp; \x26nbsp; a) Unlock it by pressing the Switch\u002DOn\/Lock button by a single press of the button<br>\r\n\x26nbsp; \x26nbsp; \x26nbsp; \x26nbsp; \x26nbsp; \x26nbsp; \x26nbsp; b) Press the same button again to switch on your VIDA V1<br>\r\nOption 2: Switch on the scooter with a single long press of the Switch\u002DOn\/Lock button<br>\r\nOption 3: Approach the vehicle with the Keyfob with you,when you are within 1.5 mtrs of the vehicle access the Vida App and press the Switch\u002Don\/Ignition button on the app<\/p>\r\n<hr>\r\n\r\n<h3>﻿How to lock and unlock the boot space?<\/h3>\r\n<p>\u002D Option 1: Approach the vehicle with the Keyfob with you, when you are within 1.5 mtrs of the vehicle, access the MY VIDA App and press the boot unlock button.<br>\r\n\u002D Option 2: Approach the vehicle with the Keyfob with you, when you are within 1.5 mtrs of the vehicle, press the boot unlock button on you Keyfob.<br>\r\n\u002D Option 3: Approach the vehicle with the Keyfob with you, press the boot unlock button on the vehicle to unlock the Boot<br>\r\n\u002D Option 4: To lock the luggage box, simply position the seat in the lock position and press at the center of the seat.<\/p>\r\n<hr>\r\n\r\n<h3>﻿How to switch on the electric motor?<\/h3>\r\n<p>Take your VIDA V1 Electric Scooter off the side stand, ensure the kill switch is off. To start the motor, press simultaneously one of the brakes and the start button to switch on the motor.<\/p>\r\n<hr>\r\n\r\n<h3>How to switch off the electric motor?<\/h3>\r\n<p>First bring the vehicle to a stop<br>\r\nOption 1: Just press the kill switch or Switch Off your VIDA V1 Electric Scooter. It has an in\u002Dbuilt safety feature, if you provide no throttle input, then the motor will automatically switch off.<br>\r\nKindly note that switching off the Motor Using the kill switch will not lock the vehicle. We don't recommend the usage of Kill Switch while the vehicle is in motion.<br>\r\nOption 2: Lock the vehicle as described in the earlier process<\/p>\r\n",
        },
