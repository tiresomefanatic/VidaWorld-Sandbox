<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test Ride Login</title>

	<meta charset="UTF-8" />
  <meta name="template" content="page-content" />
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<!-- Meta Property for Analytics Datalayer -->
  <meta property="pageCategory" content="Test Drive" />
  <meta property="language" content="en" />
  <meta property="country" content="India" />
  <meta property="isErrorPage" content="false" />
  <meta property="errorCode" content="404" />
  <meta property="errorDescription" content="Page Not Found" />

	<link rel="shortcut icon" href="/clientlib-site/images/favicon.ico">
  <%= htmlWebpackPlugin.options.custom %>
</head>

<body>
	<header></header>
	<div data-component="Notification" data-cmp-type="react"></div>
	<script>
		window.appConfig = Object.assign(window.appConfig || {}, {
			"testDriveLoginConfig": {
        "backgroundImg": "https://stage.vidaworld.com/content/dam/vida/global/optimized-images/testride/Lifestyle2.png",
        "bookingForm": {
					"agreeTerms": {
            "id": "quickDriveTerms",
            "agreeLabel": "I agree to",
            "terms": {
              "label": "Terms and Conditions",
              "actionUrl": ""
            },
            "btnLabel": {
              "agree": "Agree",
              "close": "Close"
            },
            "validationRules": {
              "required": {
                "message": "Please agree the terms and conditions."
              }
            }
          },
          "bookingTitle": "Take it for a spin, Book a test drive!",
          "changeNumberLabel": "Change Number",
          "country": "India",
          "cityField": {
            "label": "City",
            "validationRules": {
              "required": {
                "message": "City is required."
              }
            }
          },
          "stateField": {
            "label": "State",
            "validationRules": {
              "required": {
                "message": "State is required."
              }
            }
          },
          "phoneNumberEmailField": {
            "countrycode": "$+91",
            "label": "Phone Number or Email",
            "placeholder": "Enter Phone Number or Email",
            "validationRules": {
              "required": {
                "message": "Phone Number or Email is required."
              },
              "minLength": {
                "value": 10,
                "message": "Minimum 10 digit Phone Number required."
              },
              "maxLength": {
                "value": 10,
                "message": "Maximum 10 digits Phone Number required."
              },
              "custom": {
                "message": "Please enter valid Phone Number or Email."
              }
            }
          },
          "phoneNumberField": {
            "countrycode": "+91",
            "label": "Mobile Number",
            "placeholder": "Enter Mobile Number",
            "validationRules": {
              "required": {
                "message": "Mobile Number is required."
              },
              "minLength": {
                "value": 10,
                "message": "Minimum 10 digit required."
              },
              "maxLength": {
                "value": 10,
                "message": "Maximum 10 digit required."
              },
              "custom": {
                "message": "Please enter valid mobile number."
              }
            }
          },
          "firstNameField": {
            "label": "First Name",
            "placeholder": "Enter first name",
            "validationRules": {
              "required": {
                "message": "First name is required."
              },
              "minLength": {
                "value": 1,
                "message": "First name should have at least 1 character."
              },
              "customValidation": {
                "message": "Please enter valid first name."
              }
            }
          },
          "lastNameField": {
            "label": "Last Name",
            "placeholder": "Enter last name",
            "validationRules": {
              "required": {
                "message": "Last name is required."
              },
              "minLength": {
                "value": 1,
                "message": "Last name should have at least 1 character."
              },
              "customValidation": {
                "message": "Please enter valid last name."
              }
            }
          },
          "emailField": {
            "label": "Email ID",
            "placeholder": "Enter Email ID",
            "infoLabel": "Mention active account, this will be used to send important mails",
            "validationRules": {
              "required": {
                "message": "Email ID is required."
              },
              "customValidation": {
                "message": "Please enter valid email address."
              }
            }
          },
          "notificationField": {
            "label": "Receive notifications on Whatsapp",
            "message": "Don’t worry we won’t spam you with any offers, promotions or messages."
          },
          "nextBtn": {
            "label": "Next"
          },
          "otpConfig": {
            "sendOtp": "Send OTP",
            "otpLabel": "OTP",
            "resendLabel": "Resend",
            "timer": {
              "minutes": 0,
              "seconds": 05
            },
            "validationRules": {
              "required": {
                "message": "Otp is required."
              }
            }
          },
          "genericConfig": {
            "stepLabel": "Step",
            "nonDealerSelectedError": "Please select a dealer",
            "noDealerAvailableError": "No Dealers found",
            "dealersLoadingMsg": "Loading Dealers...",
            "cityStateSelection": "Please select City and State"
          },
          "mapIcon": "/clientlib-site/images/png/dealer-location-icon.png",
          "phoneIcon": "/clientlib-site/images/png/phone-outgoing.png",
        },
        "isLttrAvailable": false
			}
		})
	</script>
	<div data-component="Spinner" data-cmp-type="react"></div>
	<div data-component="TestDriveLogin" data-cmp-type="react" data-cmp-config="testDriveLoginConfig"></div>
	
</body>
</html>
