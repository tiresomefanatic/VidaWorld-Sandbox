                    <div class="faq">
                      <script>
                        window.appConfig = Object.assign(window.appConfig || {}, {
                          faq: {
                            dataPosition: "",
                            faqIcon:
                              "\/content\/dam\/vida2\u002D0\/global\/icons\/desktop\/faq_icon.svg",
                            faqTitle: "Frequently asked questions",
                            faqArrowIcon:
                              "\/content\/dam\/vida2\u002D0\/global\/icons\/desktop\/drop_down_icon2.svg",
                            reDirectLink: "/faq.html",
                            reDirectLabel: "Read More",
                            faqContent:
                              "<p><b>Do I need the Key with me to start the VIDA electric scooter?<\/b><br \/>\r\n<br \/>\r\nYes, Approach the electric scooter with the key. The key can be in your pocket, bag, handbag etc.<\/p>\r\n<hr \/>\r\n\r\n<p><b>How to switch the electric scooter on?<\/b><br \/>\r\n<br \/>\r\n1. Option 1<br \/>\r\na.   Unlock it by pressing the Switch\u002DOn\/Lock button by a single press of the button<br \/>\r\nb.   Press the same button again to switch\u002Don the electric scooter<br \/>\r\n2. Option 2<br \/>\r\nSwitch on the scooter with a single long press of the start button<\/p>\r\n<hr \/>\r\n\r\n<p>\x26#xfeff;<b>How to unlock \x26amp; lock the boot space?<\/b><br \/>\r\n<br \/>\r\n1. Press the boot space unlock button with the key in proximity to the electric scooter<br \/>\r\n2. To lock the luggage box simply position the seat in the lock position and press at the center of the seat.<\/p>\r\n<hr \/>\r\n\r\n<p><b>How to switch on the electric motor?<\/b><br \/>\r\n<br \/>\r\nTake the electric scooter off the side stand, ensure the kill switch is off. To start the motor press simultaneously one of the brakes and the start button to switch on the motor.<\/p>\r\n<hr \/>\r\n\r\n<p>\x26#xfeff;<b>How do I start riding the Vida electric scooter?<\/b><br \/>\r\n<br \/>\r\nJust how you would ride any other two wheeler scooter!<\/p>\r\n<hr \/>\r\n\r\n<p>\x26#xfeff;<b>How do I switch off the motor?<\/b><br \/>\r\n<br \/>\r\nJust press the kill switch or Switch off the electric scooter. The Scooter has an in\u002Dbuilt safety feature, if you provide no throttle input then the motor will automatically switch off.<br \/>\r\nKindly note Switching\u002Doff the Motor Using the kill switch will not lock the vehicle<\/p>\r\n<hr \/>\r\n\r\n<p>\x26#xfeff;<b>Can I change the riding mode while riding?<\/b><br \/>\r\n<br \/>\r\nYes, you can switch modes while riding the electric scooter and that is one of our most exciting features.<br \/>\r\n<br \/>\r\nYou can also tailor the Custom Mode on the VIDA App to best suit your riding habits.<\/p>\r\n<hr \/>\r\n\r\n<p>\x26#xfeff;<b>How to change the riding modes?<\/b><br \/>\r\n<br \/>\r\nUse the Ride Mode change button to switch between the different modes or change it through the TFT screen.<\/p>\r\n<hr \/>\r\n\r\n<p>\x26#xfeff;<b>How should I engage the reverse mode?<\/b><br \/>\r\n<br \/>\r\nTake the electric scooter off the side stand, ensure the kill switch is off. First switch on the motor by pressing one of the Brakes and the Motor Start Button on the handlebar. Once the motor is switched on, press simultaneously one of the brakes and long press the Park button to engage the electric scooter in reverse.<br \/>\r\n<br \/>\r\n<\/p>\r\n<hr \/>\r\n\r\n<p>\x26#xfeff;<b>How can I reverse the electric scooter? <\/b><br \/>\r\n<br \/>\r\nOnce you have entered in the reverse mode, use negative throttle to reverse the electric scooter and positive throttle to move it forward. The top speed in reverse mode will be limited to 3 kmph<br \/>\r\n<br \/>\r\n<\/p>\r\n<hr \/>\r\n\r\n<p>\x26#xfeff;<b>How to exit from the reverse mode?<\/b><br \/>\r\n<br \/>\r\n1. Just Press the brakes and the Park button to switch on the electric scooter in reverse<br \/>\r\n2. Press the Kill Switch<br \/>\r\n3. Switch off the electric scooter<br \/>\r\n<\/p>\r\n<hr \/>\r\n\r\n<p>\x26#xfeff;<b>How to start regenerative braking?<\/b><br \/>\r\n<br \/>\r\nGive throttle input in reverse direction to engage regenerative braking, degree of throttle input will control the force of regenerative braking.<\/p>\r\n",
                            newTab: false,
                          },
                        });
                      </script>
