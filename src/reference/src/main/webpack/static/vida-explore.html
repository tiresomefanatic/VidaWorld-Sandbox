		faq_copy : {
		"dataPosition": "",
		"faqIcon": "\/content\/dam\/vida2\u002D0\/global\/icons\/desktop\/faq_icon.svg",
		"faqTitle": "Frequently Asked Questions",
		"faqArrowIcon": "\/content\/dam\/vida2\u002D0\/global\/icons\/desktop\/drop_down_icon2.svg",
		"reDirectLink": "/faq.html",
		"reDirectLabel": "Read More",
		"faqContent": "<h3>What makes the VIDA V2 Electric Scooter the right choice for me?<\/h3>\r\n<p>The VIDA V2 Electric Scooter is built to be the perfect urban mobility partner. With its best\u002Din\u002Dclass handling and powerful performance, it gives you an unmatched riding experience.<br>\r\n<br>\r\nVIDA V2 Pro<br>\r\n• Acceleration: 0\u002D40 km\/h in 2.9 seconds<br>\r\n• Range: 165 km*\x26nbsp;IDC Range<br>\r\n• Speed: 90 km\/h top speed<br>\r\n<br>\r\nVIDA V2 Plus<br>\r\n• Acceleration: 0\u002D40 km\/h in 3.4 seconds<br>\r\n• Range: 143 km*\x26nbsp;IDC Range<br>\r\n• Speed: 85 km\/h top speed<br>\r\n<br>\r\nVIDA V2 Lite<br>\r\n• Acceleration: 0\u002D40 km\/h in 4.2 seconds<br>\r\n• Range: 94 km*\x26nbsp;IDC Range<br>\r\n• Speed: 69 km\/h top speed<br>\r\n<br>\r\nThe entire VIDA V2 range comes with removable batteries that can be charged anywhere, anytime. Moreover, riding costs just ₹0.18\/km.<br>\r\n<br>\r\n3600+ public fast charging stations have been set up across the country so that you can fully charge within 60 minutes.<br>\r\n<br>\r\nBuilt on Hero MotoCorp\x27s trusted legacy, the VIDA V2 Electric Scooter delivers the same quality that millions of people rely on.<br>\r\n<br>\r\nView the full specifications sheet of the VIDA V2 Electric Scooter .<\/p>\r\n<hr>\r\n\r\n<h3>Which colour options are available for the VIDA V2 Electric Scooter?<\/h3>\r\n<p>Your ride should be as unique as you are! Find the perfect colour that brings out your personality with the VIDA V2 Electric Scooter.<br>\r\n<br>\r\nChoose from a striking range of bold and eye\u002Dcatching colours:<br>\r\n<br>\r\nVIDA V2 Pro<br>\r\n•⁠ ⁠Matte Abrax Orange<br>\r\n•⁠ ⁠Matte White<br>\r\n•⁠ ⁠Matte Cyan<br>\r\n•⁠ ⁠Matte Nexus Blue<br>\r\n•⁠ ⁠Glossy Sports Red<br>\r\n•⁠ ⁠Glossy Black<br>\r\n<br>\r\nVIDA V2 Plus<br>\r\n•⁠ ⁠Matte Abrax Orange<br>\r\n•⁠ ⁠Matte White<br>\r\n•⁠ ⁠Matte Cyan<br>\r\n•⁠ ⁠Glossy Sports Red<br>\r\n•⁠ ⁠Glossy Black<br>\r\n<br>\r\nVIDA V2 Lite<br>\r\n•⁠ ⁠Matte Abrax Orange<br>\r\n•⁠ ⁠Glossy Sports Red<br>\r\n•⁠ Glossy Black<br>\r\n•⁠ ⁠Matte White<\/p>\r\n<hr>\r\n\r\n<h3>How can the riding modes enhance my experience?<\/h3>\r\n<p>The VIDA V2 <a href=\x22https:\/\/www.vidaworld.com\/\x22>Electric Scooter<\/a> lets you tailor your ride with a range of modes designed to give you the perfect riding experience. Whether riding through city traffic, cruising through your daily commute, or pushing the limits on open highways, there’s a mode for every ride.<br>\r\n<br>\r\n• Eco Mode: Perfect for when you need to easily breeze through congested streets.<br>\r\n• Ride Mode: Your go\u002Dto for everyday city riding and quick navigation.<br>\r\n• Sports Mode: Suitable for fast riding on long roads and highways.<br>\r\n• Custom Mode: Exclusively available in VIDA V2 Pro, this mode allows you to fine\u002Dtune your ride by adjusting speed, acceleration, and regenerative braking to suit your preferences.<br>\r\n<br>\r\nEvery VIDA V2 Electric Scooter model comes with different riding modes:<br>\r\n<br>\r\nVIDA V2 Pro<br>\r\n\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;•⁠ Eco Mode (0\u002D40 km\/hr)<br>\r\n\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;•⁠ Ride Mode (0\u002D65 km\/hr)<br>\r\n\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;•⁠ Sports Mode (0\u002D90 km\/hr)<br>\r\n\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;•⁠ Custom mode<br>\r\n<br>\r\nVIDA V2 Plus<br>\r\n\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;•⁠ Eco Mode (0\u002D40 km\/hr)<br>\r\n\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;•⁠ Ride Mode (0\u002D65 km\/hr)<br>\r\n\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;•⁠ Sports Mode (0\u002D85 km\/hr)<br>\r\n<br>\r\nVIDA V2 Lite<br>\r\n\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;•⁠ Eco Mode (0\u002D40 km\/hr)<br>\r\n\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;•⁠ Ride Mode (0\u002D69 km\/hr)<br>\r\n<br>\r\nWith each riding mode, the TFT screen changes to a different colour, making your experience smoother.<br>\r\n<br>\r\nWherever your ride takes you, the VIDA V2 Electric Scooter is ready with the right mode for every journey.<\/p>\r\n<hr>\r\n\r\n<h3>Can I switch riding modes while on the move?<\/h3>\r\n<p>Absolutely! With the VIDA V2 Electric Scooter, you can switch between modes without having to stop or come off the throttle. Just press the \x27Mode Change\x27 button on the handlebar, and you’re all set to adapt to changing road conditions, making your ride smoother and more enjoyable.<\/p>\r\n<hr>\r\n\r\n<h3>How do I change riding modes?<\/h3>\r\n<p>Switching riding modes is incredibly easy with the VIDA V2 Electric Scooter. Here are 3 ways on how you can do it:<br>\r\n1. Use the Mode Change button to switch between the different modes while the vehicle is moving.<br>\r\n2. Use the Mode Change button to switch between the different modes while the vehicle is stationary, but the motor is on.<br>\r\n3. Swipe the Mode Change button on the TFT to switch between the different modes while the vehicle is stationary but the motor is on.<\/p>\r\n<hr>\r\n\r\n<h3>﻿Is there a reverse mode in VIDA V2 Electric Scooter?<\/h3>\r\n<p>Yes! The VIDA V2 Electric Scooter has a Park Mode that helps you reverse smoothly. With this mode, there’s no need to drag the scooter anymore. Just switch to Park Mode and park with ease!<\/p>\r\n<hr>\r\n\r\n<h3>﻿How can I reverse the VIDA V2 Electric Scooter?<\/h3>\r\n<p>Once in Park Mode, use the negative throttle to back up and the positive throttle to move forward. The VIDA V2 limits reverse speed to 3 km\/h, giving you full control and making it easier for you to park.<\/p>\r\n<hr>\r\n\r\n<h3>﻿How do I smoothly exit reverse mode?<\/h3>\r\n<p>Here are three easy ways to exit Park Mode on your VIDA V2 Electric Scooter:<br>\r\n1. Press the brakes and the Park button on the handlebar for a quick exit.<br>\r\n2. Press the brakes and the Park button on the TFT screen to switch out of reverse.<br>\r\n3. Simply switch off the vehicle to exit Park Mode instantly.<br>\r\n<br>\r\nChoose whichever works best for you, and get back to your ride in no time!<\/p>\r\n<hr>\r\n\r\n<h3>﻿How can I initiate regenerative braking?<\/h3>\r\n<p>The VIDA V2 Electric Scooter features regenerative braking, which activates when you begin to slow down, converting that deceleration into extra battery power. This provides a small boost as you come to a smooth stop. Not only does this feature help extend your range, but it also makes it easier to slow down in traffic. Additionally, you can engage regenerative braking using the two\u002Dway throttle, allowing you to give negative throttle input to initiate the braking process.<\/p>\r\n<hr>\r\n\r\n<h3>﻿How do I activate Cruise Control in VIDA V2 Electric Scooter?<\/h3>\r\n<p>Your VIDA V2 Electric Scooter makes cruising easy with its Cruise Control feature, letting you maintain a steady speed without constant throttle input. Here’s how to get started:<br>\r\n<br>\r\n1. Hit the Cruise Control button, and you’ll see an amber Cruise Symbol on the right corner of your TFT screen.<br>\r\n2. Pick your cruising speed—anywhere between 30 km\/h and 60 km\/h. Once you’ve reached your perfect speed, press the “Set” button. The amber symbol will turn green, and you’re all set to cruise!<\/p>\r\n<hr>\r\n\r\n<h3>What happens if I use the brakes while Cruise Control is engaged?<\/h3>\r\n<p>Braking turns off Cruise Control, putting you back in full control of the acceleration easily.<\/p>\r\n<hr>\r\n\r\n<h3>﻿How does the advanced Cruise Control function work on the VIDA V2 Electric Scooter?<\/h3>\r\n<p>With the VIDA V2 Electric Scooter, you can easily set your preferred speed using the advanced Cruise Control feature! Here’s how it works:<br>\r\n<br>\r\n1. By using the “+” and “\u002D” buttons, you can adjust the cruise speed.<br>\r\n2. Once you have exited Cruise Mode, you can ride at the last set speed by pressing the Resume button. Your VIDA V2 Electric Scooter will automatically accelerate or slow down according to the previously set speed.<\/p>\r\n<hr>\r\n\r\n<h3>﻿How can I quickly turn off Cruise Control?<\/h3>\r\n<p>Disengaging Cruise Control on your VIDA V2 Electric Scooter is as easy as it gets! Here’s how you can do it:<br>\r\n<br>\r\n1. Negative throttle and brake input will disengage the Cruise Speed and the green Cruise Mode symbol on the TFT will turn amber. Your VIDA V2 will still be in Cruise Mode, but the Cruise Speed will not be engaged.<br>\r\n2. To exit Cruise Mode, press the “Cruise Button”; the Cruise symbol will disappear from the TFT screen. That’s it—effortless control at your fingertips!<\/p>\r\n<hr>\r\n\r\n<h3>﻿How do I securely lock the VIDA V2 Electric Scooter?<\/h3>\r\n<p>Locking your VIDA V2 Electric Scooter is quick and simple, with multiple options for your convenience! Here’s how you can do it:<br>\r\n• Step 1: Bring your vehicle to a halt and turn the handlebar to the extreme right or left.<br>\r\n• Step 2:<br>\r\n1. Option a: Use the physical lock button on the vehicle.<br>\r\n2. Option b: Swipe the handle lock button on your TFT touch\u002Dscreen.<br>\r\n3. Option c: Lock it remotely with your key fob for extra ease with a proximity of 1.5 meters.<\/p>\r\n<hr>\r\n\r\n<h3>﻿How fast can I go on the VIDA V2 Electric Scooter?<\/h3>\r\n<p>Each VIDA V2 Electric Scooter model offers a different top speed to fit different riding styles and needs:<br>\r\n• VIDA V2 Pro: 90 km\/h<br>\r\n• VIDA V2 Plus: 85 km\/h<br>\r\n• VIDA V2 Lite: 69 km\/h<br>\r\n<br>\r\nRide responsibly and follow local speed limits for a safe journey.<\/p>\r\n<hr>\r\n\r\n<h3>How far can I travel on a full charge?<\/h3>\r\n<p>The VIDA V2 Electric Scooter is built to go the distance:<br>\r\n\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;• VIDA V2 Pro: 165 km*\x26nbsp;IDC Range<br>\r\n\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;• VIDA V2 Plus: 143 km*\x26nbsp;IDC Range<br>\r\n\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;• VIDA V2 Lite: 94 km*\x26nbsp;IDC Range<br>\r\n<br>\r\nWhether it\x27s a long journey or a quick trip around town, each model offers reliable range.<\/p>\r\n<hr>\r\n\r\n<h3>What are the ways to start the VIDA V2 Electric Scooter?<\/h3>\r\n<p>Starting your VIDA V2 is as simple as it gets—take control the way that suits you best.<br>\r\n• Switch\u002DOn\/Lock Button: You can easily start your VIDA V2 with the on\/off button located below the handlebar.<br>\r\n• Key fob Control: If the key fob is nearby, press the lock\/unlock button on the key fob to start your scooter.<br>\r\n<br>\r\nPlease refer to the owner’s manual for complete details.<\/p>\r\n<hr>\r\n\r\n<h3>﻿How can I lock and unlock the boot space?<\/h3>\r\n<p>Unlocking the boot of your VIDA V2 Electric Scooter is effortless, with multiple options:<br>\r\n• Option 1: Approach the vehicle with your key fob, and when you’re within 1.5 meters, press the boot unlock button on it.<br>\r\n• Option 2: Simply press the boot unlock button directly on the vehicle.<br>\r\n<br>\r\nPlease refer to the owner’s manual for complete details.<\/p>\r\n<hr>\r\n\r\n<h3>﻿How do I turn off the VIDA V2 Electric Scooter?<\/h3>\r\n<p>Bring the scooter to a stop and either press the kill switch or turn off the motor with the Switch\u002DOff button. The VIDA V2 also has a built\u002Din safety feature that turns off the motor automatically within 2 minutes if there’s no throttle input.<\/p>\r\n",
		"newTab": false
	}
    });
