    <script>
        window.appConfig = Object.assign(window.appConfig || {}, {
            faq: {
                "dataPosition": "",
                "faqIcon": "\/content\/dam\/vida2\u002D0\/global\/icons\/desktop\/faq_icon.svg",
                "faqTitle": "Frequently asked questions",
                "faqArrowIcon": "\/content\/dam\/vida2\u002D0\/global\/icons\/desktop\/drop_down_icon2.svg",
                "reDirectLink": "/faq.html",
                "reDirectLabel": "Read More",
                "faqContent": "<h3>What are the features of the VIDA V1 Pro?<\/h3>\r\n<p>Your VIDA V1 Pro Electric Scooter is full of interesting features that will make you experience what electric can do!<br>\r\n\u002D 2 removable batteries for convenient charging<br>\r\n\u002D Certified range of 143 km*<br>\r\n\u002D 80 kmph top speed<br>\r\n\u002D 0\u002D40 kmph acceleration in just 3.2 seconds<\/p>\r\n<hr>\r\n\r\n<h3>What are the different colour options available for the VIDA V1 Pro?<\/h3>\r\n<p>There’s a colour for everyone. The VIDA V1 Pro Electric two\u002Dwheeler is available in 5 vibrant colour options; Mat Abrax Orange, Mat Sports Red, Mat Cyan Blue, Mat Pearl White and Black.<\/p>\r\n<hr>\r\n\r\n<h3>How can I book a test ride of the VIDA V1 Electric Scooter?<\/h3>\r\n<p>Booking a test ride of the VIDA V1 Electric Scooter is simple and quick.<br>\r\nTo do so, click on the ‘Test Ride’ button on www.vidaworld.com and follow the steps.<br>\r\nYou can also walk into our VIDA Hub or a HERO <a href=\x22https:\/\/www.vidaworld.com\/dealers\u002Dlocator.html\x22>Dealership<\/a> near you and schedule a test ride.<\/p>\r\n<hr>\r\n\r\n<h3>What are the riding modes in the VIDA V1 Pro?<\/h3>\r\n<p>Your VIDA V1 Pro E\u002Dscooter comes with 3 primary riding modes to suit all your riding needs.<br>\r\n<br>\r\n1. Eco Mode (0\u002D30 km\/hr)<br>\r\nSuitable for heavy traffic and urban commutes<br>\r\n<br>\r\n2. Ride Mode (0\u002D65 km\/hr)<br>\r\nSuitable for regular city riding and quick navigation<br>\r\n<br>\r\n3. Sports Mode (0\u002D80 km\/hr)<br>\r\nSuitable for fast riding on long roads and highways<br>\r\n<br>\r\nWhether you’re riding in start\u002Dstop traffic or on fast\u002Dmoving highways, there’s a mode for all riding conditions.<\/p>\r\n<hr>\r\n\r\n<h3>Can I change the riding mode while riding?<\/h3>\r\n<p>Yes, you can switch modes while riding your VIDA V1 Pro, and that is one of our most exciting features.<\/p>\r\n<hr>\r\n\r\n<h3>How to change the riding modes?<\/h3>\r\n<p>Option 1: Use the Ride Mode change button to switch between the different modes while the vehicle is moving<br>\r\nOption 2: Use the Ride Mode change button to switch between the different modes while the vehicle is stationary but the motor is on<br>\r\nOption 3: Swipe the Ride Mode button on the TFT to switch between the different modes while the vehicle is stationary but the motor is on<\/p>\r\n<hr>\r\n\r\n<h3>How do I engage in reverse mode?<\/h3>\r\n<p>If your vehicle is switched off, first take your VIDA V1 Electric Scooter off the side stand, ensure the kill switch is off.<br>\r\nIf you have been riding the VIDA V1, then bring it to a halt.<br>\r\nOption 1: First, switch on the motor by pressing one of the brakes and the motor start button on the handlebar. Once the motor is switched on, simultaneously press one of the brakes and long press the Park button on the handlebar to engage your vehicle in reverse<br>\r\nOption 2: First, switch on the motor by pressing one of the brakes and the motor start button on the handlebar. Once the motor is switched on, simultaneously press one of the brakes and long press the Park button on the Speedometer to engage your vehicle in reverse.<\/p>\r\n<hr>\r\n\r\n<h3>How to exit from the reverse mode?<\/h3>\r\n<p>There are 3 options for you to exit the reverse mode:<br>\r\n1. Just Press the brakes and the Park button to switch on your VIDA V1 Electric Scooter in reverse<br>\r\n2. Press the Kill Switch<br>\r\n3. Switch off the Electric Scooter<\/p>\r\n<hr>\r\n\r\n<h3>How can I reverse the VIDA V1 Pro Electric Scooter?<\/h3>\r\n<p>Once you have entered reverse mode, use negative throttle to reverse your VIDA V1 and positive throttle to move it forward. The top speed in reverse mode will be limited to 3 kmph.<\/p>\r\n<hr>\r\n\r\n<h3>How to start regenerative braking?<\/h3>\r\n<p>Give throttle input in reverse direction to engage regenerative braking, degree of throttle input will control the force of regenerative braking.<\/p>\r\n<hr>\r\n\r\n<h3>How do I start cruise control?<\/h3>\r\n<p>Your VIDA V1 Pro Electric Scooter comes with a Cruise Control feature. It allows you to ride at a constant speed without any input to the throttle.<br>\r\n<br>\r\n1. Engage the Cruise Control button, an amber Cruise Symbol will appear on the right corner of the TFT.<br>\r\n<br>\r\n2. Choose the speed at which you want to Cruise at, this speed needs to be more than 30 kmph and less than 60 kmph. Once you arrive at the desired speed press the “Set” button to engage the Cruise Control, the amber Cruise Control symbol will turn to green and the Cruise Speed is set<br>\r\n<br>\r\n3. Adjust the Cruise Speed using “+”\/”\u002D“ by +\/\u002D 2kmph respectively.<\/p>\r\n<hr>\r\n\r\n<h3>How to use brakes when cruise control is already engaged?<\/h3>\r\n<p>Braking either through the “Brake Lever” or “Regenerative Braking” will result in the Cruise control being disengaged, the green cruise mode symbol on the TFT will turn amber.<\/p>\r\n<hr>\r\n\r\n<h3>How to disengage cruise control and exit the cruise mode?<\/h3>\r\n<p>1. Any throttle (positive and negative) and brake input will disengage the cruise control and the green cruise mode symbol on the TFT will turn amber. Your VIDA V1 is still in Cruise Mode but the cruise speed will not be engaged.<br>\r\n2. To exit the cruise mode press the “Cruise Button” to exit the mode, the Cruise symbol will disappear from the TFT<\/p>\r\n<hr>\r\n\r\n<h3>How to lock the VIDA V1 Electric Scooter?<\/h3>\r\n<p>Step 1: Bring your vehicle to a halt and turn the handlebar to the extreme right or left<br>\r\nStep 2:<br>\r\nOption a) Lock it through the physical lock button on the vehicle<br>\r\nOption b) Lock it by swiping the handle lock button on your TFT touch\u002Dscreen<\/p>\r\n<hr>\r\n\r\n<h3>Are there any heating issues with the VIDA V1 Pro?<\/h3>\r\n<p>While slight heating of the components is completely normal in Indian climatic conditions, halt your scooter in case of emergency and let the motor and battery compartment cool down a bit. If you face regular heating issues, visit the VIDA service station and get the scooter checked.<br>\r\n<br>\r\nComing from HERO MotoCorp’s R\x26amp;D facility, the components of the VIDA V1 have been rigorously tested under various conditions to ensure maximum safety. The scooter also has a specially designed battery compartment and a fan to keep the battery compartment cool.<\/p>\r\n<hr>\r\n\r\n<h3>What is the top speed of the VIDA V1 Pro?<\/h3>\r\n<p>The top speed of the VIDA V1 Plus Electric Scooter is 80 km\/hr in Sports Mode. However, we recommend you ride responsibly and follow all speed limits.<\/p>\r\n<hr>\r\n\r\n<h3>What is the range of VIDA V1 Pro on a full charge?<\/h3>\r\n<p>Here’s an Electric Scooter that goes a long way! The VIDA V1 Pro Electric two\u002Dwheeler has a certified range of 165 km*, enough to take you far and beyond.<\/p>\r\n<hr>\r\n\r\n<h3>How to switch the Electric Scooter on?<\/h3>\r\n<p>1. Option 1<br>\r\nUnlock it by pressing the Switch\u002DOn\/Lock button by a single press of the button<br>\r\nPress the same button again to switch\u002Don your VIDA V1<br>\r\n2. Option 2<br>\r\nSwitch on the scooter with a single long press of the start button<\/p>\r\n<hr>\r\n\r\n<h3>How to lock and unlock the boot space?<\/h3>\r\n<p>\u002D Press the boot space unlock button with the key in proximity to your VIDA V1 Electric Scooter<br>\r\n\u002D To lock the luggage box simply position the seat in the lock position and press at the center of the seat.<br>\r\n<\/p>\r\n<hr>\r\n\r\n<h3>How to switch on the electric motor?<\/h3>\r\n<p>Take your VIDA V1 Electric Scooter off the side stand, ensure the kill switch is off. To start the motor, press simultaneously one of the brakes and the start button to switch on the motor.<\/p>\r\n<hr>\r\n\r\n<h3>How to switch off the electric motor?<\/h3>\r\n<p>Just press the kill switch or Switch off your VIDA V1 Electric Scooter. It has an in\u002Dbuilt safety feature, if you provide no throttle input, then the motor will automatically switch off. Kindly note that switching off the Motor Using the kill switch will not lock the vehicle<\/p>\r\n",
                "newTab": false
            }
