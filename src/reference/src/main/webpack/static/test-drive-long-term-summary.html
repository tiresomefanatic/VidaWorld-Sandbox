<!DOCTYPE HTML>
<html lang="en">

<head>
  <title>Test Ride - Summary</title>
  <meta charset="UTF-8" />
  <meta name="template" content="page-content" />
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Meta Property for Analytics Datalayer -->
  <meta property="pageCategory" content="Test Drive" />
  <meta property="language" content="en" />
  <meta property="country" content="India" />
  <meta property="isErrorPage" content="false" />
  <meta property="errorCode" content="404" />
  <meta property="errorDescription" content="Page Not Found" />

  <link rel="shortcut icon" href="/clientlib-site/images/favicon.ico">
  <%= htmlWebpackPlugin.options.custom %>
 </head>

<body>
  <header></header>
  <div data-component="Notification" data-cmp-type="react"></div>
  <script>
    window.appConfig = Object.assign(window.appConfig || {}, {
      "testDriveSummaryConfig": {
        "title": "Long term Test Drive",
        "backgroundImg": "https://stage.vidaworld.com/content/dam/vida/global/optimized-images/testride/Lifestyle2.png",
        "summaryDetails": {
          "amountLabel": "Payable amount",
          "disclaimer":"Misconduct or misuse will be penalized on return",
          "baseLabel": "base",
          "taxLabel": "GST"
        },        
        "terms": "I understand that I am responsible for this scooter and will return it safely on 2nd July. If not I am willing to pay for any misuse",
        "primaryBtn": {
          "label": "Pay",          
        },
        "messages": {
          "error": "Please upload a valid document",
          "success": "Document uploaded successfully"
        }
      }
    });
  </script>
	<div data-component="Spinner" data-cmp-type="react"></div>
  <div data-component="TestDriveSummary" data-cmp-type="react" data-cmp-config="testDriveSummaryConfig"></div>
</body>

</html>
