              {
                contentDescription:
                  '<p><br />\r\nHero MotoCorp Ltd. together with its affiliates and subsidiaries (collectively referred to as the &#34;Company&#34; or &#34;Hero&#34; or &#34;Us&#34; and also indicated by &#34;us&#34;, &#34;we&#34; or &#34;our&#34;) is committed to protecting your privacy and personal information you give to us. We encourage you to read the Privacy Policy.</p>\r\n<p>This Privacy Policy (&#34;Policy&#34;) apply to all visitors, users and others (hereinafter referred to as &#34;You&#34; or the &#34;User&#34;) who access or use the</p>\r\n<p> </p>\r\n<p>(i) Website- <a href="https://www.vidaworld.com/">https://www.vidaworld.com</a> </p>\r\n<p>(ii) any other websites</p>\r\n<p>(iii) mobile applications (Apps) owned and / or operated by Hero on which this privacy policy is linked and</p>\r\n<p>(iii) the social media accounts and/or pages that Hero control (Sites/Apps).</p>\r\n<p> </p>\r\n<p>Except as otherwise provided in this Policy, in general, you can visit/use our Sites/Apps without identifying who you are. Hero will provide you with the option to deal with Hero without identifying yourself where it is lawful and practical. However, particular sections on our Sites/Apps may require you to provide personal information in order that we may provide the products/services or information you have requested while visiting/using our Sites/Apps.</p>\r\n<p> </p>\r\n<p>This Privacy Policy is intended to let you know what personal information we collect, why we collect (purpose) and what we do with it (use), processing/sharing and transfer of personal information and your rights relating to such personal information shared with us. By using the Sites/Apps, you agree, understand and consent to this Privacy Policy and any future amendments and additions. This Privacy Policy also describes your personal data protection rights, including a right to object to some of the processing of personal data that the Company carries out.</p>\r\n<p> </p>\r\n<p>Personal Information means any information that may be used to identify an individual. This includes but is not limited to: first and last name, email address, mailing and residential address, telephone number, title, birth date, gender, occupation, your profession and other information needed to provide a service you have requested.</p>\r\n<p> </p>\r\n<p>Sensitive personal data or information means personal information revealing racial or ethnic origin, political opinions, religious or philosophical beliefs, or trade union membership, and the processing of genetic data, biometric data for the purpose of uniquely identifying a natural person, data concerning health or data concerning a natural person&#39;s sex life or sexual orientation.</p>\r\n'

              {
                contentTitle: "WHAT PERSONAL INFORMATION WE COLLECT?",
                contentDescription:
                  '<p>A. Personal Data:</p>\r\n<p> </p>\r\n<p>Information you give us:</p>\r\n<p>We may collect any Personal Information shared by you on our Sites/Apps. Depending upon the Site(s) and context, this information may include the following:</p>\r\n<ul><li>Contact Information. Name, phone number, address, city, state, postal/zip code, email address.</li><li>Demographic information. Date of birth, gender, occupation, country of origin, educational details, employer details.</li><li>Payment Information: On certain Sites/Apps like <a href="https://www.vidaworld.com/">https://www.vidaworld.com</a>  credit/ debit card details etc. and other payment information (account number, account type, bank names etc.) may be collected. This information is used solely to process your transaction.</li><li>Account Information. If you create user account on some Sites/Apps like <a href="https://www.vidaworld.com/">https://www.vidaworld.com</a>,  we collect username/name, password, email, mobile number, and answers to your security question.</li><li>Third party data i.e. Personal Information of your relatives &amp; friends etc.  If you provide us with Personal Information concerning your relatives, friends or other third parties, by doing so you confirm and guarantee that you have received an appropriate consent from such third parties for the disclosure of their Personal Information to us for use for the purposes set out in this Privacy Policy.</li></ul>\r\n<p> </p>\r\n<p>B. Information collected automatically:</p>\r\n<p> </p>\r\n<ul><li>Log information:</li></ul>\r\n<p style="\ttext-align: left;\r\n\tmargin-left: 40.0px;\r\n">Depending upon the Sites/Apps or context, we automatically collect and store certain information that your browser sends whenever you visit our Sites/Apps in server logs (&#34;Log Data&#34;). This includes:</p>\r\n<ul><li>Details of how you used our Sites/Apps</li><li>Internet protocol address</li><li>Device event information such as caches, system activity, hardware settings, browser type, browser language, the date and time of your visit, time spent on those pages and other statistics and referral URL.</li><li>Cookies, web beacons and other similar technologies that may uniquely identify your browser or your Account. You can instruct your browser to refuse all cookies or to indicate when a cookie is being sent. However, if you do not accept cookies, you may not be able to use some portions of our Sites/Apps.<br />\r\n<br />\r\n</li><li>In-app permission:<br />\r\n</li></ul>\r\n<p style="\tmargin-left: 40.0px;\r\n">We may also require access to Location/Contact/Call/SMS/Phone’s state/Wifi/Bluetooth/ Camera access permission/Storage in order to maintain functionalities of requests on Vehicle/App. We will be able to enable requested feature upon in-app permission from you.</p>\r\n<p style="\tmargin-left: 40.0px;\r\n">For functionalities that require call/SMS/Wifi/BLE log information Heromotocorp doesn’t store<u> </u>any information/logs used for offering these features. </p>\r\n<p style="\tmargin-left: 40.0px;\r\n">However, Hero may save/store above user information based on feature specific requests from user.<br />\r\n</p>\r\n<p style="\tmargin-left: 40.0px;\r\n"> </p>\r\n<ul><li>Cookies, Web Beacons and Tracking Codes:<br />\r\n</li></ul>\r\n<p> </p>\r\n<p style="\tmargin-left: 40.0px;\r\n">Cookies are small text files that a website downloads onto your computer or other internet-enabled devices (such as mobile phones and tablets) when you visit a website. The cookie will help the website recognise your device the next time you visit.</p>\r\n<p style="\tmargin-left: 40.0px;\r\n">We may use both session cookies (disappear after you close your browser) and persistent cookies (remain after you close your browser and may be accessed every time you use or connect to our Sites/Apps). We may collect information like user’s IP address, geographical location, browser/device type and version, operating system, referral source, device, length of visit, page views and website navigation paths, as well as information about the timing, frequency and pattern of user website use through &#34;cookies&#34;.</p>\r\n<p style="\tmargin-left: 40.0px;\r\n">You can block cookies by activating the setting on your browser that allow you to refuse the setting of all or some cookies. However, if you use your browser settings to block all cookies (including essential cookies), you may not be able to access all or parts of our site, or they may not function properly.</p>\r\n<p style="\tmargin-left: 40.0px;\r\n">For more information about our use of cookies please refer to our Cookie Policy.</p>\r\n<p> </p>\r\n<ul><li>Social Media Widgets</li></ul>\r\n<p> </p>\r\n<p style="\tmargin-left: 40.0px;\r\n">Our Sites and applications may include social media features connected with social media platform such as Facebook, Twitter, Instagram, Snapchat, Google Plus, Pinterest, YouTube and others. These features may collect information about your IP address and which page you are visiting or features you are using, and may set a cookie or employ other tracking technologies. Social media features and widgets are either hosted by a third party or hosted directly on our Sites/Apps. Your interactions with those features are governed by the privacy policies of the respective companies/entities that are providing the social media platforms.</p>\r\n<ul><li>Tracking code in website analytics, a tracking code is a snippet of script that tracks the activity of a website user by collecting data and sending it to the analytics module. The code is generated automatically, is different for each website, and can be installed on each page that needs tracking.</li></ul>\r\n<p> </p>\r\n<p>C. Careers</p>\r\n<p> </p>\r\n<p style="\tmargin-left: 40.0px;\r\n">Our Site may include a link to our Career Section. Any Personal Information submitted through that portion of the sites, by upload or via e-mail, will be governed as per this privacy policy.</p>\r\n'
              },
              {

                contentDescription:
                  "<p>Hero will generally collect your personal information directly from you. This may be achieved through your interactions with Hero including interactions via our Sites/Apps, other social media applications or internet sites, telephone, email or writing to us.</p>\r\n<p>Hero may also collect your personal information from a third-party source, such as our vendors, business partners, government authorities and judicial authorities etc.</p>\r\n"
              },
              {
                contentTitle: "WHY WE COLLECT THESE INFORMATION?",
                contentDescription:
                  "<p>Unless otherwise provided in the Policy, we may use personal information collected from the Sites/Apps in various ways including:</p>\r\n<ul><li>To facilitate or fulfil the information, products or services you have requested.</li><li>To contact the User for confirming your registration on our website.</li><li>To communicate with the User to respond to his/her queries or seeking feedback or resolving disputes on the product and services.</li><li>For business, marketing and promotional purposes such as sending information about special promotions, programs, schemes, offers, new features, plans on products/services and marketing communications that we believe may be of interest to you.</li><li>For the legitimate business interest, such as prevention of money laundering, fraud detection and prevention, and enhancing safety. To consider an application for career with Hero.</li><li>To consider an application from prospective Vendors for partnering with Hero.</li><li>To educate you about us, our products and services..</li><li>For getting your feedback on our product and services and improvise it further.</li><li>For maintenance of high quality and standards of products and services.</li><li>To understand your interest to improvise the content and performance of our Sites/Apps </li><li>To send you important information regarding the Sites/Apps, changes in terms and conditions, user agreements, and policies and/or other administrative information</li><li>For internal business operations including:<ul><li> Reviews and data analysis for the website (e.g.,   to determine the number, category of visitors   to specific pages within the website).</li><li>To manage, operate, maintain and secure our Sites/Apps, network system, and other assets and to customize/personalise your experience with us, which may include displaying content based upon your preferences.</li><li>For the purposes of analysing the use of the Sites/Apps, enabling and monitoring your use of our Sites, /Apps operating our Sites/Apps, ensuring the security of our Sites/Apps, for maintaining back-ups of our databases.</li><li>To help diagnose problems with our server, and to administer our Sites/Apps.</li></ul>\r\n</li></ul>\r\n<ul><li>To comply with our legal obligations or as otherwise permitted by law.</li><li>To investigate potential breaches, or to protect the rights, property or safety of Hero, the Users of our Sites/Apps or others.</li><li>For any other purpose necessary or incidental to our business.</li><li>For any other purpose for which you give your consent.</li></ul>\r\n<p> </p>\r\n<p>In the event we use your Personal Information for other purposes, not specified above, we will inform you about the specific purposes for processing of your personal information and, when required, our basis for doing so at the time we collect the Personal Information from you to the extent required by law.</p>\r\n<p> </p>\r\n<p>For the purposes of clarity, we may also use your personal information in combination with information we obtain from third parties about you for the same purposes described above.</p>\r\n<p>In the event that you provide any personal information on any of our Sites/Apps, you consent to the transfer of such information across country borders, and to the use, processing, and disclosure of such information in global locations, including those that may have different levels of privacy protection than in your own country.</p>\r\n<p> </p>\r\n<p><b>THIRD PARTY LINKS:</b></p>\r\n<p> </p>\r\n<p>Our Sites/Apps may have links to the websites/Apps of other third parties and these third-party websites/Apps may collect personal information about Users for their own purpose, in such cases, our Privacy Policy does not extend to these external websites/Apps of third parties. Please be aware that if you access these links, you will be leaving our Site(s). We encourage users to read the privacy policies of those websites/apps, as we are not in any way responsible for their content, links, or privacy procedures.</p>\r\n<p> </p>\r\n<p><b>RETENTION, PROCESSING AND STORAGE OF INFORMATION:</b></p>\r\n<p> </p>\r\n<p>Your personal data processed by Hero are kept in a form which permits your identification for no longer than is necessary for the purposes for which the personal data are processed in line with legal, regulatory, contractual or statutory obligations as applicable.</p>\r\n<p>At the expiry of such periods, your personal data will be deleted or archived to comply with legal/contractual retention obligations or in accordance with applicable statutory limitation periods.</p>\r\n"
              },
              {
                contentTitle: "TO WHOM WE SHARE YOUR INFORMATION WITH?",
                contentDescription:
                  '<p>We may share the Personal Information collected from the Sites/Apps with third parties as outlined in this section.</p>\r\n<p>1. Affiliates</p>\r\n<p style="\tmargin-left: 40.0px;\r\n">Our parent company, subsidiaries, joint ventures, group and associate companies. These entities may use this information for the purposes outlined above.           </p>\r\n<p>2. Business Partners</p>\r\n<p style="\tmargin-left: 40.0px;\r\n">(i) Service Providers who may need information about you in order to perform their functions w.r.t. sales &amp; after sales support and other allied services including but not limited to authorised dealers, distributors, service partners, call centre operators, marketing contractors, social media website providers, data entry service providers, IT agencies operating handling or maintaining Sites/Apps, storing/processing information, overseas service providers who work for us etc.</p>\r\n<p style="\tmargin-left: 40.0px;\r\n">(ii) Vendors who are business associates of Hero like suppliers, research and development vendors, professional advisors, agents, representatives etc.</p>\r\n<p>3. Other Partners</p>\r\n<p style="\tmargin-left: 40.0px;\r\n">Any third party with whom Hero co-brand or partner with or collaborate with or with any other third parties as may be necessary for Hero’s business purposes or to investigate potential data incidents or to protect the rights, property and safety of Hero and the Users of our Sites/Apps or others.</p>\r\n<p>4. Legal Authorities</p>\r\n<p style="\tmargin-left: 40.0px;\r\n">We may share your Personal Information in response to any notice, order, investigation or demand or request or any other communication from a law enforcement agency which necessitate or mandate the sharing of such personal information, or to otherwise comply with applicable laws.</p>\r\n<p>5. Changes in Corporate Structure or Bankruptcy</p>\r\n<p style="\tmargin-left: 40.0px;\r\n">In the event that Hero is involved in a merger, acquisition, reorganization or sale of assets, bankruptcy, your information may be transferred as part of that transaction. We also may retain a copy of such information.</p>\r\n<p style="\tmargin-left: 40.0px;\r\n"> </p>\r\n<p>We DO NOT use or disclose Information for purposes other than as mentioned in this Policy, except with the consent of User providing such Information or as required by law.</p>\r\n<p> </p>\r\n<p><b>INTERNATIONAL SHARING AND / OR TRANSFERS OF YOUR PERSONAL INFORMATION</b></p>\r\n<p> </p>\r\n<p>Hero is a global company and therefore uses global dealers, distributors, vendors, subcontractors and other business partners, as well as global IT systems and applications. We may require the transfer of PI/SPI to other third parties that are located outside of the Hero s country of business. We shall develop a standardized approach for protection of data moving across borders. We will adopt appropriate technical and administrative controls that apply well to cross border data flows to act as an accountability framework for information management as a whole and including natural checkpoints for each step of international transfer.</p>\r\n<p> </p>\r\n<p>If you are citizen of European Union/European Economic Area (the &#34;EU/EEA&#34;) the following terms apply to your Personal Information: Your Personal Information may be shared with and / or transferred to our global affiliates and to our employees, contractors and business partners who work for us and are located outside the EU/EEA for the purposes described in this Privacy Statement. If this is the case, we will take legally required steps under the General Data Protection Regulation (&#34;GDPR&#34;) to ensure that adequate safeguards are in place to protect your Personal Information in accordance with this Privacy Statement.</p>\r\n<p> </p>\r\n<p><b>ACCESS AND ACCURACY</b></p>\r\n<p> </p>\r\n<p>Hero wants to maintain only accurate information about the users. You can request access to your personal information by contacting us at <a href="mailto:grievanceofficer&#64;heromotocorp.com">grievanceofficer&#64;heromotocorp.com</a>. Upon receipt of appropriate identification information, and where required by applicable Data Protection Laws, Hero will provide you with access to the information that it maintains about you.</p>\r\n<p> </p>\r\n<p><b>YOUR RIGHTS:</b></p>\r\n<p> </p>\r\n<p>At Hero, we take your privacy very seriously, and we never monetize your information; we use it to enhance your experience. When it comes to your privacy rights, we want to make sure you have everything you need to make informed decisions. You have the right to:</p>\r\n<ul><li>Right of Access - You have the right to be informed why and how we collect your personal data, how we will use this information, who we share it with, what are the security measures we take to protect this information and what your individual rights are; We will publish this information in this Privacy Notice. Hero shall provide a copy of the personal information undergoing processing. For any further copies requested, please note that Hero may charge a reasonable fee based on administrative costs.</li><li>Right to Rectification - You have the right to get your  inaccurate or incomplete data rectified/  updated. </li><li>Right to Erasure - Except in very specific cases where provided by law, you have the right to request that we delete any Personal Information which we are holding about you.</li><li>Right to Restriction of Processing - Except in very specific cases where provided by law, you have the right to restrict processing of all or some of your personal information (e.g., if we have no legal right to process it) or to limit our use of it (e.g., if your personal data is inaccurate or unlawfully held).</li><li>Right to Data Portability - You have the right to receive your personal information or to transmit that information to another controller in a structured, commonly used and machine-readable format.</li><li>Right to Object to the Processing - You have the right to object, on grounds relating to your particular situation, at any time to processing of personal data concerning you. Such right can be exercised at any time where your personal data is processed for direct marketing purposes.</li><li>Right to object being subjected to a decision based solely on automated processing, including profiling.</li><li>You may opt-out of receiving non-essential (promotional, marketing-related) communications from us &amp; or our Affiliates / Business Partner / Other Partners/ Third Parties. If you want to opt-out from any such communication as mentioned above, then you may send an email to DPO email ID (as mentioned under Contact Us section of this policy).</li></ul>\r\n<p> </p>\r\n<p>At any stage, you can withdraw your consent to the retention/storage/processing of your Personal Information and Hero shall erase the Personal Information withdrawn by you unless there is a contractual obligation or legal requirement/obligation to retain/hold it or otherwise permitted/required by law to retain it. However, upon such withdrawal, the Company will not able to communicate with you and provide you with certain information on product and/or services which are required for fulfilment of any obligation.</p>\r\n<p>Hero may be allowed by law, in particular, in case of excessive or manifestly unfounded request, to charge a fee for fulfilling your request, subject to applicable conditions. The relevant contact details of Data Protection Officer are provided in this Policy.</p>\r\n<p> </p>\r\n<p>How to Submit a Request?</p>\r\n<p> </p>\r\n<p>You may submit a request to exercise your rights by following below steps:</p>\r\n<ul><li><a href="https://www.heromotocorp.com/en-in/pdf/Data-Subject-Request-Form.docx">Download</a> and fill the DSR form attached below</li><li>Submit the DSR form on the following email - <a href="mailto:grievanceofficer&#64;heromotocorp.com">grievanceofficer&#64;heromotocorp.com</a></li></ul>\r\n'
              },
              {
                contentTitle: "HOW WE PROTECT YOUR INFORMATION?",

                  '<p>Our Sites/Apps have stringent security practice and measures in place to protect the personal information provided to us. Our database stores Personal Information in secure environment that are designed to safeguard it from loss, misuse, wrongful disclosure, destruction and alteration. The security measures are reviewed periodically by Hero to keep pace with business, technology and regulatory changes.</p>\r\n<ul><li>The security and confidentiality of your Personal Data is important to us and Hero has invested significant resources to protect the safekeeping and confidentiality of your personal data. When using external service providers acting as processors, we require that they adhere to the same standards as Hero. Regardless of where your personal information is transferred or stored, we take all steps reasonably necessary to ensure that personal data is kept secure.</li><li>We have physical, electronic, and procedural safeguards that comply with the applicable laws to protect personal information about you. We seek to ensure compliance with the requirements of the GDPR and the regulatory requirements to ensure the protection and preservation of your privacy.</li><li>We take appropriate security measures to protect against unauthorized access to or unauthorized alteration, disclosure or destruction of data.</li></ul>\r\n<p> </p>\r\n<p><b>CONTACT INFORMATION:</b></p>\r\n<p> </p>\r\n<p>We welcome your questions, comments, and concerns about privacy. If you have any questions about the Privacy Policy or our data practices, please contact us as follows:</p>\r\n<p> </p>\r\n<p style="\tmargin-left: 40.0px;\r\n">Grievance Officer<br />\r\nC/o Hero MotoCorp Limited,<br />\r\nThe Grand Plaza, Plot No.2,<br />\r\nNelson Mandela Road,<br />\r\nVasant Kunj - Phase -II,<br />\r\nNew Delhi - 110070<br />\r\nPhone: &#43;91 11-46044100<br />\r\nEmail: <a href="mailto:grievanceofficer&#64;heromotocorp.com">grievanceofficer&#64;heromotocorp.com</a></p>\r\n<p style="\tmargin-left: 40.0px;\r\n"> </p>\r\n<p>The Data Protection officer shall expeditiously redress the grievances, but within reasonable time as may be provided/permissible  under applicable laws.</p>\r\n<p> </p>\r\n<p>Please note that email communications are not always secure, so please do not include credit card information or other sensitive information in any email to us.</p>\r\n<p> </p>\r\n<p><b>UPDATES TO THIS PRIVACY POLICY:</b></p>\r\n<p> </p>\r\n<p>We may periodically update this Privacy Policy. Please refer the Updated on legend at the top of this page to see when this Privacy Policy was last revised. Any changes to this Privacy Policy will become effective when we post the revised Privacy Policy on our sites. Your use of the Sites following these changes means that you accept the revised Privacy Policy.</p>\r\n<p> </p>\r\n<p><b>MISCELLANEOUS:</b></p>\r\n<p> </p>\r\n<p>This Privacy Policy shall be governed by the laws of India and the courts in New Delhi, India shall have the exclusive jurisdiction to try any disputes arising thereof. This Privacy Policy shall be governed by any applicable data protection laws, including the General Data Protection Regulation (GDPR), where these laws apply.</p>\r\n<p> </p>\r\n<p><b>DISCLAIMER:</b></p>\r\n<p> </p>\r\n<p>Hero MotoCorp Ltd, at its sole discretion, may change the terms, conditions and operation of its website (the &#34;Site&#34;) / App at any time. By using the services of the site / App of Hero MotoCorp Limited, the user agrees to the terms of this disclaimer and further waives any rights or claims it may have against Hero MotoCorp Ltd.</p>\r\n<p> </p>\r\n<p>The content available through the Site / App is the sole property of Hero MotoCorp Ltd or its advertisers, suppliers or licensors and is protected by patent, copyright, trademark and other intellectual property laws. Except as otherwise explicitly agreed in writing, Hero MotoCorp Ltd-owned content received through the site may be downloaded, displayed, reformatted and printed for your personal, non-commercial use only. Content owned by Hero MotoCorp Ltd advertisers, suppliers or licensors may be subject to additional restrictions. You agree not to reproduce, retransmit, distribute, disseminate, sell, publish, broadcast or circulate the content received through the Site to anyone, including but not limited to others in the same company or organization without Hero MotoCorp Ltd.’s express prior written consent.</p>\r\n<p> </p>\r\n<p>Hero MotoCorp Ltd reserves the right to change the terms, conditions and notices under which this website / App is offered. You are responsible for regularly reviewing these terms and conditions.</p>\r\n<p> </p>\r\n<p>Hero MotoCorp Ltd takes reasonable steps to ensure security of website / App but Hero MotoCorp do not warrant that this website / App or any e-mail sent from us, is or will be free of any virus or other harmful components, and we don’t not make any representations or warranties of any regarding the consequences of downloading any software, information, or materials from website / App. You assume full responsibility and risk of loss resulting from your downloading or use of any software, information, or materials accessed through or obtained by means of website / App.</p>\r\n<p> </p>\r\n<p>Hero MotoCorp Ltd and its advertisers, suppliers and licensors provide the site and its services on an &#34;as is where is&#34; basis and without any warranty or condition, express or implied. Hero MotoCorp Ltd and its advertisers, suppliers and licensors specifically disclaim any implied warranties of title, merchantability, fitness for a particular purpose and warranty of non-infringement.</p>\r\n<p> </p>\r\n<p>Without limiting the foregoing, Hero MotoCorp Ltd shall not be liable to you or your business for any incidental, consequential, special, or punitive damages or lost or imputed profits or royalties arising out of the use of this site or any goods or services provided, whether for breach of warranty or any obligation arising therefrom or otherwise, whether liability is asserted in contract or tort (including negligence and strict product liability) and irrespective of whether you have been advised of the possibility of any such loss or damage. You hereby specifically waive and give up, unconditionally and absolutely, any claims that these exclusions deprive you of an adequate remedy.</p>\r\n<p> </p>\r\n<p>You acknowledge that Hero MotoCorp Ltd may form partnerships or alliances with some of its vendors from time to time in order to facilitate the provision of various products and services to you on its site. However, you acknowledge and agree that at no time is Hero MotoCorp Ltd making any representation or warranty regarding any third party&#39;s products or services, nor will Hero MotoCorp Ltd be liable to you or any third party for any claims arising from or in connection with such third party products and services. You hereby disclaim and waive any rights and claims you may have against Hero MotoCorp Ltd with respect to any third party products and services, whether available on the site or otherwise, to the maximum extent permitted by law.</p>\r\n<p> </p>\r\n<p><b>TERMS OF USE:</b></p>\r\n<p> </p>\r\n<p>This document is published in accordance with the provisions of Information Technology Act 2000 and related amendments thereafter that require publishing the rules and regulations, Privacy Policy and Terms of Use for access or usage of www.vidaworld.com website through a user agreement.</p>\r\n<p> </p>\r\n<p>These Terms of Use along with <a href="https://www.vidaworld.com/privacy-policy.html">Privacy Policy</a> and <a href="https://www.heromotocorp.com/en-in/disclaimer.html">Disclaimer</a> are a legally binding document between you and us and lays out the terms, conditions and rules, as maybe amended and supplemented, from time to time (“Terms”) which shall be applicable to your present and future access and use of the Website <a href="http://www.vidaworld.com/">www.vidaworld.com</a></p>\r\n<p> </p>\r\n<p>This user agreement (“Terms and Conditions” or &#34;T&amp;C&#34; or “Terms” or &#34;Agreement&#34;) is between You (“You” or “End User” or “or “User”, “Registered User”) and Hero MotoCorp Limited (“Company” or “Us” or “We” or “HERO”).</p>\r\n<p> </p>\r\n<p>Notwithstanding anything contained or said in any other document, if there is a conflict between the terms mentioned herein below and any other document, the terms contained in the present Terms of Use shall alone prevail for the purposes of usage of the Website.</p>\r\n<p> </p>\r\n<p><b>1. INTRODUCTION</b></p>\r\n<p> </p>\r\n<p>The domain name www.vidaworld.com (hereinafter referred to as &#34;Website&#34;) is owned, maintained and operated by Hero MotoCorp Limited.</p>\r\n<p> </p>\r\n<p><b>2. ELIGIBILITY OF USER</b></p>\r\n<p> </p>\r\n<p>Usage/browsing on the Website is free for visitors. HERO does not charge any fee for browsing the Website.</p>\r\n<p> </p>\r\n<p>Use of this website, is allowed only to persons who can form a legally binding contract under the Indian Contract Act, 1872. If you are a minor i.e. under the age of 18 years, you are not eligible to use the website and may only use the website with the involvement of a parent or guardian.</p>\r\n<p> </p>\r\n<p>HERO reserves the right to terminate your login, if any and / or refuse to provide you with access to the Website if it is brought to HERO&#39;s notice or if it is discovered that you are under the age of 18 years and/or violates any provision of the Terms of Use.</p>\r\n<p> </p>\r\n<p><b>3. THESE TERMS &amp; CONDITIONS MAY CHANGE</b></p>\r\n<p> </p>\r\n<p>We reserve the right, at our sole discretion, to change, modify, add or remove portions of these Terms of Use, Privacy policy, at any time without any prior written notice to you. For this reason, we encourage you to review these Terms of Use every time you visit or use our website.</p>\r\n<p> </p>\r\n<p><b>4. USER RESPONSIBILITY AND REGISTRATION OBLIGATIONS</b></p>\r\n<p> </p>\r\n<p>a. We reserve the right to terminate your login Account; initiate appropriate legal action, if required and/or refuse to provide you with access to the Website if it is brought to our notice that user is not an eligible user or for any other reason at HERO’s discretion. You agree that if you provide any information that is untrue, inaccurate, not current or incomplete or we have reasonable grounds to suspect that such information is untrue, inaccurate, not current, incomplete or not in accordance with these Terms of Use, we shall have the right to indefinitely suspend or terminate or block access of your user account on the Website and refuse to provide you with access/use to/of the Website.</p>\r\n<p> </p>\r\n<p>b. You agree and confirm that, if you or HERO terminates your use of the Website or any service therein, HERO may delete any content or other materials relating to your use of the Website and will have no liability to You or any third party for doing so. In case you have created a login for the website, you are solely responsible for maintaining the confidentiality of your user ID/your account/display name and password and for restricting access to your computer or any other device used to access the website/App and to prevent unauthorized access to your account and should inform us immediately if you have any reason to believe that your password has become known to anyone else, or if the password is being, or is likely to be, used in an unauthorized manner. You agree to accept responsibility for all activities that occur under your account and password. User can also deregister and delete account from website with or without cause /reason.</p>\r\n<p> </p>\r\n<p>You ensure that you exit from your account at the end of each session. Hero shall not be liable for any loss or damage arising from your failure to comply with this requirement.</p>\r\n<p> </p>\r\n<p>c. Use of the Website:</p>\r\n<p> </p>\r\n<p>You agree, undertake and confirm that your use of website shall be strictly governed by the following binding principles:</p>\r\n<p>1.You shall not host, display, upload, modify, publish, transmit, update or share any information which:</p>\r\n<ul><li>belongs to another person and to which you do not have any right to use;</li><li>is grossly harmful, harassing, blasphemous, defamatory, obscene, pornographic, paedophilic or menacing, libellous, invasive of another&#39;s privacy, hateful, racial, ethnically objectionable, disparaging, relating or encouraging money laundering, gambling or otherwise unlawful in any manner whatever; or unlawfully threatening or unlawfully harassing including but not limited to &#34;indecent representation of women&#34; within the meaning of the Indecent Representation of Women (Prohibition) Act, 1986 as amended from time to time and other applicable laws;</li><li>is misleading in any way;</li><li>is patently offensive to the online community, such as sexually explicit content, or content that promotes obscenity, paedophilia, racism, bigotry, hatred or physical harm of any kind against any group or individual;</li><li>harasses or advocates harassment of another person;</li><li>involves the transmission of &#34;junk mail&#34;, &#34;chain letters&#34;, or unsolicited mass mailing or &#34;spamming&#34;;</li><li>promotes illegal activities or conduct that is abusive, threatening, obscene, defamatory or libellous;</li><li>infringes upon or violates any third party&#39;s rights [including, but not limited to, intellectual property rights, rights of privacy (including without limitation unauthorized disclosure of a person&#39;s name, email address, physical address or phone number) or rights of publicity;</li><li>promotes an illegal or unauthorized copy of another person&#39;s copyrighted work (see &#34;Intellectual Property Right Complaints&#34; below for instructions on how to lodge a complaint about uploaded copyrighted material), such as providing pirated computer programs or links.</li><li>contains restricted or password-only access pages, or hidden pages or images (those not linked to or from another accessible page);</li><li>provides material that exploits people in a sexual, violent or otherwise inappropriate manner or solicits personal information from anyone;</li><li>provides instructional information about illegal activities, violating someone&#39;s privacy, or providing or creating computer viruses;</li><li>contains video, photographs, or images of another person;</li><li>tries to gain unauthorized access or exceeds the scope of authorized access to the Website or to profiles, blogs, account information, bulletins, or other areas of the Website or solicits passwords or personal identifying information for commercial or unlawful purposes from other users;</li><li>interferes with another user&#39;s use and enjoyment of the website or any other individual&#39;s user and enjoyment of similar services;</li><li>refers to any website or URL that, in our sole discretion, contains material that is inappropriate for the website or any other website, contains content that would be prohibited or violates the letter or spirit of these Terms of Use;</li><li>harm minors in any way;</li><li>infringes any patent, trademark, copyright, trade secret or other proprietary rights of HERO or any third party;</li><li>violates any law for the time being in force;</li><li>deceives or misleads the addressee/ users about the origin of such messages or communicates any information which is grossly offensive or menacing in nature;</li><li>impersonate another person;</li><li>contains software viruses or any other computer code, files or programs designed to interrupt, destroy or limit the functionality of any computer resource; or contains any trojan horses, worms, time bombs, cancel bots, easter eggs or any other computer programming routines that may damage, detrimentally interfere with, diminish value of, surreptitiously intercept or expropriate any system, data or personal information;</li><li>threatens the unity, integrity, defence, security or sovereignty of India, friendly relations with foreign states, or public order or causes incitement to the commission of any cognizable offence or prevents investigation of any offence or is insulting any other nation;</li><li>shall not be false, inaccurate or misleading;</li><li>shall not, directly or indirectly, offer, attempt to offer, trade or attempt to trade in any item, the dealing of which is prohibited or restricted in any manner under the provisions of any applicable law, rule, regulation or guideline for the time being in force;</li><li>shall not create liability for us or cause us to lose (in whole or in part) the services of our internet service provider (&#34;ISPs&#34;) or other suppliers;</li></ul>\r\n<p> </p>\r\n<p>2. If you believe that any content on the Website is affected due to above points, you shall immediately notify us in writing. HERO will make all reasonable endeavours to remove such content complained about within a reasonable time.</p>\r\n<p> </p>\r\n<p>3. Any non-compliance of use of website would be dealt as per the policy.</p>\r\n<p> </p>\r\n<p><b>5. PRIVACY</b></p>\r\n<p> </p>\r\n<p>a) We view protection of your privacy as a very important principle. We clearly understand that you and your Personal Information is one of our most important assets. Privacy policy applicable on this website is available at <a href="https://www.vidaworld.com/privacy-policy.html">Privacy Policy</a> you object to our current Privacy Policy and your information being transferred or used in the way described in Privacy Policy please do not use the Website.</p>\r\n<p> </p>\r\n<p><b>6. ELECTRONIC COMMUNICATIONS</b></p>\r\n<p> </p>\r\n<p>When you visit the website or send e-mails to us, you are communicating with us electronically. We may communicate with you by e-mail, SMS, phone call or by posting notices on the website or via  any other mode of communication. For contractual purposes, you consent to receive communications (including transactional, promotional and/or commercial messages) from us with respect to your use of the website.</p>\r\n<p> </p>\r\n<p><b>7. INTELLECTUAL PROPERTY RIGHTS/ TRADEMARK, COPYRIGHT AND RESTRICTION</b></p>\r\n<p> </p>\r\n<p>All content included on the website, such as text, graphics, logos, button icons, images, audio clips, digital downloads, data compilations, and software, is the property of HERO and/or, its affiliates or its content suppliers and is protected under trademark and copyright laws and other relevant law(s) as applicable from time to time.</p>\r\n<p> </p>\r\n<p>You shall not extract or re-utilise parts of the contents of the website without HERO and / or its affiliates (as may be applicable) consent/permission/ In particular, you shall not utilise any data mining, robots, or similar data gathering and extraction tools to extract (whether once or many times) for re-utilisation of any parts of this website. You shall also not create and/ or publish your own database that features any / or substantial (eg: prices and product listings etc.) parts of this website</p>\r\n<p> </p>\r\n<p><b>8. INTELLECTUAL PROPERTY RIGHTS COMPLAINTS</b></p>\r\n<p> </p>\r\n<p>HERO respects the intellectual property of others. If you believe that your work has been copied in a way that constitutes any Intellectual Property Right infringement, please address a complaint to the Grievance Officer whose contact details are mentioned at the end of the Terms of Use.</p>\r\n<p> </p>\r\n<p><b>9. PRODUCT COMPLIANCE</b></p>\r\n<p> </p>\r\n<p>Products displayed on the HERO website are manufactured/ procured as per the applicable Local Laws of India and are in conformity with the required Indian industry standards.</p>\r\n<p> </p>\r\n<p><b>10. WARRANTIES &amp; LIABILITY</b></p>\r\n<p> </p>\r\n<ul><li>All information, content, materials, products (including software) and other services included on or otherwise made available to you by HERO are provided on an AS IS and AS AVAILABLE basis, unless otherwise specified in writing. You expressly agree that your use of the website is at your sole risk.</li><li>HERO does not warrant that this Website will be uninterrupted, error free, or constantly available, or available at all or that any information on this Website is complete, true, accurate or non-misleading. Further, HERO shall not be held responsible for non-availability of the Website during periodic maintenance operations or any unplanned suspension of access to the website that may occur due to technical reasons or for any reason beyond HERO’s control. The user understands and agrees that any material and/or data downloaded or otherwise obtained through the Website is done entirely at his/her own discretion and risk and he/she will be solely responsible for any damage to his/her computer systems or loss of data that results from the download of such material and/or data.</li><li>We will not be liable to you in any way or in relation to the contents of, or use of, or otherwise in connection with the Website. You acknowledge, by your use of this website, that your use of this website is at your sole risk; that you assume full responsibility for all risks associated in connection with your use of this Website.</li><li>Though HERO shall make all endeavor to protect its websites from any viruses, unauthorized access, modification, deletion, unplanned downtimes, cyberattacks or other illegal use of its website, however we do not warrant that this site; information, content, materials, product (including software) or services included on or otherwise made available to you through the Website; its servers; or electronic communication sent from us are free of viruses or other harmful components. Nothing on Website constitutes or is meant to constitute, advice of any kind.</li><li>Hero will not be liable for any damages of any kind arising from the use of the website, or from any information, content, materials, products (including software) or from failure of performance, error, omission, inaccuracy, interruption, deletion, defect or delay in operation or transmission, computer virus, communication line failure, theft or destruction or unauthorized access, or alteration, included on or otherwise made available to you through the website, including, but not limited to direct, indirect, incidental, punitive, and consequential damages, unless otherwise specified in writing. You specifically acknowledge that HERO is not liable for the defamatory or offensive or illegal conduct of other users or third parties and that the risk of injury from the foregoing rests entirely with you.</li></ul>\r\n<p> </p>\r\n<p><b>11. INDEMNITY</b></p>\r\n<p> </p>\r\n<ul><li>·You shall indemnify and hold harmless HERO, its management, licensee, affiliates, subsidiaries, group companies (as applicable) and their respective officers, directors, agents, and employees absolutely and unconditionally,, from any claim or demand, or actions including reasonable attorneys&#39; fees, made by any third party or penalty imposed due to or arising out of Your breach of this Terms of Use, Privacy Policy and other Policies, or your violation of any law, rules or regulations or the rights (including infringement of intellectual property rights) of a third party.</li><li>·You hereby expressly &amp; unconditionally release HERO and/or its management, affiliates and/or any of its officers and representatives from any cost, damage, liability or other consequence of any of the actions/inactions of the vendors and specifically waive any and all claims or demands that you may have in this behalf under any statute, contract or otherwise.</li></ul>\r\n<p> </p>\r\n<p><b>12. BREACH</b></p>\r\n<p> </p>\r\n<p>·       In the event you are found to be in breach of the Terms of Use or Privacy Policy or other rules and policies or if we are unable to verify or authenticate any information you provide or if it is believed that your actions may cause legal liability for you, other users or us, without limiting to the present, without prior notice immediately limit your activity, remove your information, temporarily/indefinitely suspend or terminate or block your login, and/or refuse to provide you with access to this Website. Any user that has been suspended or blocked may not register or attempt to register with us or use the Website in any manner whatsoever until such time that such user is reinstated by us.</p>\r\n<p>·       Notwithstanding the foregoing, if you breach the Terms of Use or Privacy Policy or other rules and policies, we reserve the right to take strict legal action including but not limited to a referral to the police or other authorities for initiating criminal or other proceedings against you.</p>\r\n<p>·       Any breach of any applicable laws shall also result in, without prior notice, immediately limit your activity, remove your information, temporarily/indefinitely suspend or terminate or block your login, and/or refuse to provide you with access to this Website.</p>\r\n<p> </p>\r\n<p><b>13. LIMITATION OF LIABILITY</b></p>\r\n<p> </p>\r\n<p>IN NO EVENT SHALL HERO BE LIABLE FOR ANY SPECIAL, INCIDENTAL, INDIRECT OR CONSEQUENTIAL DAMAGES OF ANY KIND IN CONNECTION WITH THESE TERMS OF USE, AND OTHER POLICY ASSOCIATED WITH IT.</p>\r\n<p> </p>\r\n<p><b>14 COMPLIANCE WITH LAWS:</b></p>\r\n<p> </p>\r\n<p>The website user shall comply with all the applicable laws, rules, notifications as issued from time to time by appropriate authorities.</p>\r\n<p> </p>\r\n<p><b>15. SEVERABILITY</b></p>\r\n<p> </p>\r\n<p>We reserve the right to make changes to our site, policies, and these Terms of Use at any time. If any of these terms shall be deemed invalid, void, or for any reason unenforceable, that condition shall be deemed severable and shall not affect the validity and enforceability of remaining terms.</p>\r\n<p> </p>\r\n<p><b>16. WAIVER</b></p>\r\n<p> </p>\r\n<p>The failure by HERO to enforce at any time or for any period any one or more of the terms or conditions of the Agreement shall not be a waiver by HERO of them or of the right any time subsequent to enforce all Terms and Conditions of this agreement.</p>\r\n<p> </p>\r\n<p><b>17. DISPUTE RESOLUTION</b></p>\r\n<p> </p>\r\n<p>This agreement along with privacy policy and Disclaimer shall be construed and the legal relations between YOU and HERO hereto shall be determined and governed according to the laws of India and all disputes relating to this agreement shall be subject to the exclusive jurisdiction to the Courts of New Delhi.</p>\r\n<p> </p>\r\n<p style="\ttext-align: justify;\r\n"><b>18. GRIEVANCE</b></p>\r\n<p style="\ttext-align: justify;\r\n"> </p>\r\n<p>Any grievances you have by way of use of the website can be addressed to the Grievance officer</p>\r\n<p>The ‘Grievance officer’ shall thereafter consider the same and provide a response within one month of the date of such complaint/ grievance.</p>\r\n<p>Grievance Officer<br />\r\nC/o Hero MotoCorp Limited,<br />\r\nThe Grand Plaza, Plot No.2,<br />\r\nNelson Mandela Road,<br />\r\nVasant Kunj - Phase -II,<br />\r\nNew Delhi - 110070<br />\r\nPhone: 011-46044100<br />\r\nTime: 10AM – 5PM<br />\r\nEmail: <a href="mailto:grievanceofficer&#64;heromotocorp.com">grievanceofficer&#64;heromotocorp.com</a></p>\r\n<p> </p>\r\n'

                  '<p> </p>\r\n<p><b>HERO MOTOCORP LTD RULES AND REGULATIONS FOR ACCEPTABLE USE OF COMPUTER RESOURCES</b></p>\r\n<p> </p>\r\n<p><b>1. INTRODUCTION</b></p>\r\n<p> </p>\r\n<p>The purposes of these rules and regulations are to outline the acceptable use of computers, computer systems, computer networks, computer resources and communication devices of Hero MotoCorp Ltd (hereinafter referred to as Hero MotoCorp Ltd or company) and provide users of the company with basic knowledge and general guidance for proper, fair, efficient, and effective use of these computer resources.</p>\r\n<p> </p>\r\n<p>The company recognizes the importance for employees/users, to be able to access its computers, computer systems, computer networks, computer resources and communication devices and telecommunications network. The company demands respect for working on its administrative resources, while using these resources. Computer resources are made available to users to engage in activities relating to the company&#39;s business only.</p>\r\n<p> </p>\r\n<p>As per these rule and regulations regarding the use of company&#39;s computers, computer systems, computer networks, computer resources, communication devices and its telecommunications network, the company, as owner and manager of its computer resources and telecommunications network, is compelled to ensure that their use conforms to the law. These rules and regulations of the company are in accordance with the amended Information Technology Act, 2000 as well as rules and regulations made thereunder including the Information Technology Rules, 2011 and the Information Technology (Intermediary Guidelines) Rules, 2011. The company expects all users to conform to usual rules of courtesy and etiquette as well as to the laws and regulations for the time being in force.</p>\r\n<p> </p>\r\n<p><b>2. SCOPE</b></p>\r\n<p> </p>\r\n<p>This document elaborates various rules and regulations that are in place and adopted by the Hero MotoCorp Ltd for the use of its computer resources and computer systems, in accordance with principles established under the Information Technology Act, 2000 and also rules and regulations made thereunder.</p>\r\n<p> </p>\r\n<p>The present rules and regulations state the conditions for utilization of computer resources of the company by employees/users and are intended to:</p>\r\n<ol><li>promote responsible use of computer resources;</li><li>safeguard the company&#39;s reputation as a responsible organization;</li><li>deter users from abusive or illegal use of computer resources;</li><li>ensure protection of private information;</li><li>define the boundaries regarding the private lives of users related to their utilization of computer resources;</li><li>minimize risk of destruction or modification of systems or data.</li></ol>\r\n<p> </p>\r\n<p><b>3. APPLICABILITY</b></p>\r\n<p> </p>\r\n<p>These Rules and Regulations of Hero MotoCorp Ltd are applicable to all visitors of the website of Hero MotoCorp Ltd, all employees (both old and existing), as also all legal entities with whom Hero MotoCorp Ltd has got business relationship which include suppliers, vendors, sub-vendors, distributors, sub-distributors, agents, dealers and sub-dealers etc.</p>\r\n<p> </p>\r\n<p><b>4. GENERAL CONCERNS</b></p>\r\n<p> </p>\r\n<p>i. Privilege: Access to computer resources constitutes a privilege and not a right. Only duly authorized users may access and use computer resources of the company and only within the parameters granted to the user by the company. The user may not allow an unauthorized third party to use these resources. Computer resources must be used in a reasonable manner and utilization must not unduly restrict access for other users.</p>\r\n<p>ii. Priorities: Computer resources are made available to users for the purpose of engaging in activities related to the fulfilment of company&#39;s business.</p>\r\n<p>iii. Utilization for computer resources: Users may use the company&#39;s computer resources, subject to certain conditions, which are as under:</p>\r\n<ol><li>The user respects the terms of the present rules and regulations;</li><li>Company&#39;s computer resources shall not be used for personal matters;</li><li>Users must accept that the company is obliged to preserve access to any message or transaction performed through its computer resources and consequently, no use for any matters whatsoever cannot be considered private.</li></ol>\r\n<p> </p>\r\n<p><b>5. CODE OF ETHICS FOR USERS</b></p>\r\n<p> </p>\r\n<p>The users of computer resources agree to show:</p>\r\n<ol><li>respect towards persons, their private lives, personal or confidential information about them, whether by text, messages or images;</li><li>respect as regards company objectives;</li><li>respect for copyright and intellectual property;</li><li>respect for security measures implemented by the company.</li></ol>\r\n<p> </p>\r\n<p><b>6. PROHIBITED ACTIVITIES</b></p>\r\n<p> </p>\r\n<p>Any or all use of the company&#39;s computers, computer systems, computer networks, computer resources and communication devices for unauthorized or illegal matters is strictly forbidden. On the company&#39;s computer resources, it is specifically prohibited to host, display, upload, modify, publish, transmit, update or share any information that:</p>\r\n<ol><li>belongs to another person and to which the user does not have any right to;</li><li>is grossly harmful, harassing, blasphemous, defamatory, obscene, pornographic, paedophilic, libellous, invasive of another&#39;s privacy, hateful, or racially, ethnically objectionable, disparaging, relating or encouraging money laundering or gambling, or otherwise unlawful in any manner whatever;</li><li>harm minors in any way;</li><li>infringes any patent, trademark, copyright or other proprietary rights;</li><li>violates any law for the time being in force;</li><li>deceives or misleads the addressee about the origin of such messages or communicates any information which is grossly offensive or menacing in nature;</li><li>impersonate another person;</li><li>contains software viruses or any other computer code, files or programs designed to interrupt, destroy or limit the functionality of any computer resource;</li><li>threatens the unity, integrity, defence, security or sovereignty of India, friendly relations with foreign states, or public order or causes incitement to the commission of any cognizable offence or prevents investigation of any offence or is insulting any other nation;</li><li>tantamount to transmitting advertising, spam or which promotes or conducts transactions for personal business purposes;</li><li>refers to the company in personal comments within discussion groups or chat rooms, or to use any other mode of expressing an opinion in such a way as to imply that the opinions expressed are approved by the company, except when the statement is made by a person authorized to do so in the performance of his/her duties.</li></ol>\r\n<p> </p>\r\n<p><b>7. MODIFICATION OR DESTRUCTION</b></p>\r\n<p> </p>\r\n<p>Any modification or destruction of computer resources is prohibited without the authorization of an authorized person of the company.</p>\r\n<p> </p>\r\n<p><b>8. ACTIONS CAUSING DAMAGE</b></p>\r\n<p> </p>\r\n<p>It is strictly forbidden to act in such a way as to damage the computer resources of the company, specifically, to engage in hacking or spread computer viruses, or the unauthorized destruction or modification of data or software, or diminishing of value or utility of electronic information residing in a computer resource or affecting it injuriously by any means or unauthorized use of the access code or password of another user, or by any action intended to deactivate, challenge or bypass any company information technology security system.</p>\r\n<p> </p>\r\n<p><b>9. UNAUTHORIZED ACCESS</b></p>\r\n<p> </p>\r\n<p>It is strictly prohibited to access or attempt access to files, data, databases, systems, internal or external networks or computer resources restricted to a specific category of users, unless prior approval of the concerned authorized person of the company has been duly taken in writing.</p>\r\n<p> </p>\r\n<p><b>10. REASONABLE USE</b></p>\r\n<p> </p>\r\n<p>In a situation of shared resources, the user may not monopolize or abuse computers, computer systems, networks, computer resources and communication devices. It is strictly prohibited, such as, to store an excessive amount of data or to use the Internet and its logical record to listen to the radio or a television programme or any other telephony, unless the context otherwise requires it for the purpose of business activity of the company.</p>\r\n<p> </p>\r\n<p><b>11. INTELLECTUAL PROPERTY RIGHTS</b></p>\r\n<p> </p>\r\n<p>Users must, at all times, respect copyright and other intellectual property rights of others. The following are examples of documents likely to be protected by copyright or other intellectual property rights: contents of an e-mail message; textual, graphic and sound contents of a Web site; music and radio and television programmes transmitted through a Web site; music, photos, or graphics available on the Web; applications downloaded from an FTP site; compilation available on a Web site; use of a logo and trademark. In certain cases, the following actions may contravene copyright or intellectual property rights of the relevant rights owners:</p>\r\n<ol><li>downloading a file;</li><li>digitizing a printed document;</li><li>retouching a photo or other person&#39;s text;</li><li>posting music on the Web;</li><li>Posting another person&#39;s art work when the work is protected by copyright.</li></ol>\r\n<p>The Users are strictly prohibited from:</p>\r\n<ol><li>using any illegally copied software or electronic file;</li><li>participating, directly or indirectly, in the reproduction of a programme or electronic file;</li><li>modifying or destroying a software programme, data bank or electronic file or to access it without the express authorization of its owner;</li><li>reproducing documentation relating to a programme, without authorization from the owner of the copyright;</li><li>using computer resources to commit or attempt to commit an infraction to copyright and intellectual property;</li><li>Reproducing software, software packages, and courseware, which is duly authorized only for purposes of securing back-up copies, or according to the software license terms in force.</li></ol>\r\n<p> </p>\r\n<p><b>12. ELECTRONIC MESSAGING</b></p>\r\n<p> </p>\r\n<p>i. The user must identify himself as the author of any electronic message sent on the company network and, as the case may be, specify his title or position.</p>\r\n<p>ii. The user must, where applicable, respect the confidentiality of messages sent on the network and refrain from intercepting, reading or modifying any message not intended for him/her.</p>\r\n<p>iii. Users are strictly prohibited from: -</p>\r\n<ol><li>Using one or more gimmicks or any other means of transmitting an electronic message anonymously or in the name of another person;</li><li>Subscribing to mailing lists not related to the user&#39;s job description;</li><li>To send, without authorization, to all staff or to selected groups of employees or other users, messages of a general nature, news of any kind, chain letters and any information not related to company business activities.</li></ol>\r\n<p> </p>\r\n<p><b>13. CONFIDENTIALITY AND PROTECTION OF PERSONAL INFORMATION</b></p>\r\n<p> </p>\r\n<ol><li>Information contained in computer resources is confidential whenever it is regarded as personal information or information protected by the company under the IT Act and rules made thereunder, respecting access to documents held by public bodies and the protection of personal information or information related to a person&#39;s private life.</li><li>Respect for security measures: The user is under obligation to respect regulations enacted by the law prevailing for the time being in force, respecting access to documents held by public bodies and the protection of personal information as regards storage, access, transmission and dissemination of personal information, specifically through computer resources.</li><li>Dissemination of personal information: The user may not, without authorization from the persons concerned, disseminate personal information whether by written information, photographs or any other visual documents showing these persons participating in an activity, and allowing them to be identified by name.</li><li>The company respects the private life of users. However, in view of the fact that computer resources are made available to users in order to assist the company in fulfilling its business activities, the user&#39;s right to privacy is limited. Thus, equipment, systems and files intended for work-related matters must be accessible at any time to members of administration, substitute employees/users or the network administrator.</li><li>The company shall not systematically oversee user communications. An investigation shall be conducted if there is reason to believe the systems are being used in inappropriate ways or if it is necessary to trace information otherwise unavailable.</li><li>The user loses his right to confidentiality for the files he/she created by using computer resources of the company, including all information in contravention of the present rules and regulations or of instructions enacted by the company intended to ensure its application, or to agreements or Local/State/Union laws.</li><li>The user is entitled to know that the company may be required, within the framework of a judicial enquiry, to provide as evidence the contents of any document saved on its own computer systems. In that case, the company has the exclusive right to and may enter any system without prior warning, and to inspect and examine all the data, database and information resident therein.</li></ol>\r\n<p> </p>\r\n<p><b>14. HERO MOTOCORP LTD&#39;S RESPONSIBILITIES</b></p>\r\n<p> </p>\r\n<ol><li>The company is not responsible, directly or indirectly, for losses, damages or inconvenience caused to users as a result of their utilization of computer resources, or in the case where, for whatever reason, it must reduce or interrupt service, whatever the duration of these reductions or interruptions may be, or if the services cease.</li><li>The company shall inform the users that in case of non-compliance with the present rules and regulations for access or usage of company&#39;s computer resources, the Company has the right to immediately terminate the access or usage rights of the users to its computer resources and remove non-compliant information.</li><li>Hero MotoCorp Ltd shall provide sufficient physical and electronic security controls for its computer resources or computer systems or networks. These controls shall include (i) requiring verification of authorization for access to all secured locations and (ii) access doors equipped with card reader control or an equivalent authentication device, egress doors which initiate an audible alarm when opened and equipped with tamper resistant hardware.</li><li>Hero MotoCorp Ltd shall take all steps necessary to ensure that no user shall, without Hero MotoCorp Ltd &#39;s prior written consent, use, duplicate or reveal to any person or entity any Login IDs, passwords, software, data, material, content or any other information related to or accessible on the computer resources, whether written, verbal or electronic. Hero MotoCorp Ltd shall treat all information as copyrighted and owned by Hero MotoCorp Ltd.</li><li>Hero MotoCorp Ltd shall cause each of its employees, agents and sub/contractors to safeguard the confidentiality of information pursuant to the present rules and regulations regarding the users&#39; data or information.</li><li>Hero MotoCorp Ltd shall not transfer or disclose the information, directly or indirectly, to any third party (other than its employees who have a need to know such information and are authorized by Hero MotoCorp Ltd to have access to the Computer Systems to perform Hero MotoCorp Ltd&#39;s obligations under the present rules and regulations without Hero MotoCorp Ltd&#39;s prior written consent,); and</li><li>Hero MotoCorp Ltd shall not take any other action with respect to the Information inconsistent with its confidential and proprietary nature. Any user wishing to access the computer resources, computer Systems or network of the company must be authorized and approved by Hero MotoCorp Ltd. Notwithstanding such authorization and approval, Hero MotoCorp Ltd shall permit access to the computer resources, computer Systems or network solely by its employees agreeing in writing to abide by the rules and regulations contained herein.</li><li>Hero MotoCorp Ltd shall not knowingly host or publish any information or shall not initiate the transmission, select the receiver of transmission, and select or modify the information which is prohibited under the Information Technology Act and rules and regulations made thereunder. Removal of access to any offending information, data or communication link by Hero MotoCorp Ltd or its affiliates after such information, data or communication link comes to the actual knowledge of a person authorized by Hero MotoCorp Ltd or pursuant to any order or direction as per the provisions of the Act or expeditiously removing or disabling access to such content by Hero MotoCorp Ltd , shall not amount to hosting, publishing, editing or storing of any such information which is prohibited under Information Technology Act and rules and regulations made thereunder and also other law for the time being in force</li><li>Hero MotoCorp Ltd, on whose computer systems or computer resources, any contravening information is stored or hosted or published, upon obtaining knowledge by itself or having been brought to actual knowledge by an affected person in writing or through email signed with electronic signature, about any prohibited activities as mentioned in the rules and regulations above, shall act expeditiously and remove or disable access to such content and where applicable, work with user or owner of such information to disable such information that is in contravention of the present rules and regulations and the IT Act and Rules, without vitiating the evidence in any manner.</li><li>Further Hero MotoCorp Ltd shall preserve such information and associated records for at least ninety days till 28th June and 180 days’ post that for investigation purposes.</li><li>Hero MotoCorp Ltd shall strictly follow the provisions of the Information Technology Act, 2000 as amended as well as rules and regulations made thereunder including the Information Technology Rules, 2011 or any other laws for the time being in force.</li><li>Hero MotoCorp Ltd shall provide information or any such assistance to Government Agencies, as and when required by lawful orders, who are lawfully authorized for investigative, protective, cyber security activity. The information or any such assistance shall be provided for the purpose of verification of identity, or for prevention, detection, investigation, prosecution of cyber security incidents and punishment of offences under any law for the time being in force, on a request in writing stating clearly the purpose of seeking such information or any such assistance.</li><li>Hero MotoCorp Ltd shall take all reasonable measures to secure its computer resource and information contained therein following the reasonable security practices and procedures as prescribed in the Information Technology (Reasonable Security Practices And Procedures And Sensitive Personal Data Or Information) Rules, 2011.</li><li>Hero MotoCorp Ltd shall report cyber security incidents and also share cyber security incidents related information with the Indian Computer Emergency Response Team.</li><li>Hero MotoCorp Ltd shall not knowingly deploy or install or modify the technical configuration of computer resource or become party to any such act which may change or has the potential to change the normal course of operation of the computer resource than what it is supposed to perform thereby circumventing any law for the time being in force but Hero MotoCorp Ltd may develop, produce, distribute or employ technological means for the sole purpose of performing the acts of securing the computer resource and information contained therein.</li><li>Hero MotoCorp Ltd shall address any discrepancies and grievances of any users or any victim, who suffers as a result of access or usage of computer resource by any person in violation of Rule 3. Such users and/or victims can notify their complaints against such access or usage of computer resources of Hero MotoCorp Ltd or other matters pertaining to the computer resources made available by Hero MotoCorp Ltd to a Grievance Officer. For this purpose, Hero MotoCorp Ltd shall designate a Grievance Office, whose details are as under:-</li><li>Mr. Grievance Officer </li></ol>\r\n<p> </p>\r\n<p style="\tmargin-left: 80.0px;\r\n">Contact Details:<br />\r\nC/o Hero MotoCorp Limited,<br />\r\nThe Grand Plaza, Plot No.2,<br />\r\nNelson Mandela Road,<br />\r\nVasant Kunj - Phase -II,<br />\r\nNew Delhi - 110070<br />\r\nPhone: 011-46044100<br />\r\nTime: 10AM – 5PM</p>\r\n<p style="\tmargin-left: 80.0px;\r\n">Email: <a href="mailto:grievanceofficer&#64;heromotocorp.com">grievanceofficer&#64;heromotocorp.com</a></p>\r\n<p> </p>\r\n<p>1 8. The Grievance Officer shall redress the grievances of visitors/users of the Hero MotoCorp Ltd websites, if any, expeditiously but within one month from the date of receipt of grievance.</p>\r\n<p>1 9. Hero MotoCorp is an ISO 27001:2013 certified compliant company. Hero MotoCorp Ltd has implemented the principles and salient features of IS/ISO/IEC standard 27001:2013and the codes of best practices for data protection for the purpose of compliance with reasonable security practices and procedures. Further Hero MotoCorp Ltd shall audit its security practices and procedures on a regular basis through an independent auditor, duly approved by the Central Government. The audit of reasonable security practices and procedures shall be carried out by an auditor once a year.</p>\r\n<p style="\tmargin-left: 40.0px;\r\n"> </p>\r\n<p><b>15. USERS RESPONSIBILITIES</b></p>\r\n<p> </p>\r\n<ol><li>The users are responsible for their own actions in the use of company computers, computer systems, computer networks, computer resources and communication devices of the company. Any user who commits an illegal act is subject to legal consequences, including both civil and criminal action. The company shall not be responsible for such an illegal act as the company is an intermediary. The company has exercised due diligence, while discharging its obligations under the Information Technology Act and has further complied with the provisions of the Information Technology Act and rules and regulations made thereunder.</li><li>The users shall strictly follow the present rules and regulations and also provisions of the Information Technology Act and Information Technology Rules and any other laws for the time being in force.</li><li>User shall indemnify Hero MotoCorp Ltd and its affiliates and their officers, agents, employees and service providers and hold them harmless in respect of all losses, costs, proceedings, damages, expenses (including reasonable legal costs and expenses) or liabilities howsoever incurred by any of them as a result of any claim by a third party resulting from a breach or non-observance of these rules and regulations and/or of other Hero MotoCorp Ltd policies by the User or breach of any prohibition, or restriction on User&#39;s activities contained in these rules and regulations.</li></ol>\r\n<p> </p>\r\n<p><b>16. EMERGENCY AND SECURITY MEASURES</b></p>\r\n<p> </p>\r\n<ol><li>The company reserves the right to keep a register of transactions performed by way of its computer resources and telecommunications network and the right to analyse information contained in this register in order to detect unauthorized, illicit or illegal activities on its network, whether through conventional technical means or by using emerging technologies like artificial intelligence.</li><li>The Network Administrator of the company may proceed to commence any investigation, without prior notice, when an emergency warrants it, such as, detection of the presence of a virus in the network or over utilization of network resources, and may save any or all copies of a document in order to ensure respect for the terms of this rules and regulations enacted by the company.</li><li>The company reserves the right to erase from its computer resources any illegal content or content in contravention of the regulations stated in the present rules and regulations.</li><li>The authorized person of technology team of the company may put forth instructions and regulations to ensure the security of computer resources and to periodically conduct security checks.</li></ol>\r\n<p> </p>\r\n<p><b>17. SANCTION</b></p>\r\n<p> </p>\r\n<p>If users believe that a violation of these rules and regulations has occurred, contact the office of Hero MotoCorp Ltd in person or on email being <a href="mailto:grievanceofficer&#64;heromotocorp.com">grievanceofficer&#64;heromotocorp.com</a> immediately. Under no circumstances should the witnesses attempt to look through or access the suspect&#39;s machine in order to conduct their own personal investigation.</p>\r\n<p> </p>\r\n<p>Any person found to have violated or violating these rules and regulations might be subject to disciplinary action, up to and including termination of employment. In addition, there may be cases in which a person may be subject to civil or criminal liability. In case of other users they could be liable for civil or criminal liability including exemplary damages, under the provisions of the law prevailing for the time being in force, including the amended Information Technology Act, 2000 as well as rules and regulations made thereunder.</p>\r\n<p> </p>\r\n'

ta and information of the Party of the Second Part</p>\r\n<p> </p>\r\n<p><b>NOW THIS DEED OF DATA COLLECTION CONTRACT WITNESSETH AS UNDER:-</b></p>\r\n<p> </p>\r\n<ol><li>That the parties agree that in this contract, unless the context otherwise requires, the terms used shall have the meanings as given in the Definitions clause of Data Privacy Framework of the company</li><li>That the parties agree that the Party of the First Part shall collect the personal data as also sensitive personal data and information of the Party of the Second Part in accordance with its Data/Information Collection Policy as well as the terms of the present contract. The contents of the Data/Information Collection Policy may also be read as part and parcel of the present contract and are once again reaffirmed and reiterated and are not repeated here for the sake of brevity.</li><li>That the Party of the Second Part hereby specifically, absolutely and unconditionally gives its free, fair and informed consent and prior permission to the collection of its personal data as also sensitive personal data and information by the Party of the First Part, including within the meaning of Rule 6(1) of the Information Technology (Reasonable Security Practices And Procedures And Sensitive Personal Data Or Information) Rules, 2011.</li><li>That the Party of tTO WHOM WE SHARE YOUR INFORMATION WITH?he Second Part understands, agrees and declares that the Personal and Identifiable information includes personal characteristics such as home address, telephone number, Aadhaar numbers and financial information and that its sensitive personal data or information shall be as defined in this contract.</li><li>That the Party of the Second Part declares that in providing personal information about other individuals, it represents that it has notified them of the purposes for which the information will be used, the recipients of the information, and how they can access and correct the information, and that it has obtai
