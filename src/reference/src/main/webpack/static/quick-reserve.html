<!DOCTYPE HTML>
<html lang="en">

<head>
  <title>Quick Reserve</title>
  <meta charset="UTF-8" />
  <meta name="template" content="page-content" />
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Meta Property for Analytics Datalayer -->
  <meta property="pageCategory" content="Quick-Reserve" />
  <meta property="language" content="en" />
  <meta property="country" content="India" />
  <meta property="isErrorPage" content="false" />
  <meta property="errorCode" content="404" />
  <meta property="errorDescription" content="Page Not Found" />

  <link rel="shortcut icon" href="/clientlib-site/images/favicon.ico">
  <%= htmlWebpackPlugin.options.custom %>
  <script src="https://assets.adobedtm.com/85ad58377b05/2c553529771b/launch-d478403fce9a-development.min.js" async>
  </script>
</head>

<body>
  <header></header>

  <div data-component="Notification" data-cmp-type="react"></div>
  <script>
    window.appConfig = Object.assign(window.appConfig || {}, {
      "quickReserveConfig": {
        "title": "Reserve for just Rs. 2499",
        "cityField": {
          "label": "City",
          "validationRules": {
            "required": {
              "message": "City is required."
            }
          }
        },
        "firstNameField": {
          "label": "First Name",
          "placeholder": "Enter First Name",
          "validationRules": {
            "required": {
              "message": "First Name is required."
            },
            "minLength": {
              "value": 1,
              "message": "First name should have at least 1 character."
            },
            "customValidation": {
              "message": "Please enter valid first name."
            }
          }
        },
        "lastNameField": {
          "label": "Last Name",
          "placeholder": "Enter Last Name",
          "validationRules": {
            "required": {
              "message": "Last name is required."
            },
            "minLength": {
              "value": 1,
              "message": "Last name should have at least 1 character."
            },
            "customValidation": {
              "message": "Please enter valid last name."
            }
          }
        },
        "mobileField": {
          "id": "mobile",
          "label": "Mobile Number",
          "placeholder": "Enter Mobile Number",
          "validationRules": {
            "required": {
              "message": "Mobile number is required."
            },
            "minLength": {
              "value": 10,
              "message": "Minimum 10 digit required."
            },
            "maxLength": {
              "value": 10,
              "message": "Maximum 10 digit required."
            },
            "customValidation": {
              "message": "Please enter valid mobile number."
            }
          }
        },
        "emailField": {
          "label": "Email ID",
          "placeholder": "Enter Email",
          "infoLabel": "Mention active account, this will be used to send important mails",
          "validationRules": {
            "required": {
              "message": "Email is required."
            },
            "customValidation": {
              "message": "Please enter valid email address."
            }
          }
        },
        "agreeTerms": {
          "id": "quickReserveTerms",
          "agreeLabel": "I agree to",
          "terms": {
            "label": "Terms and Conditions",
            "actionUrl": ""
          },
          "btnLabel": {
            "agree": "Agree",
            "close": "Close"
          },
          "validationRules": {
            "required": {
              "message": "Please agree the terms and conditions."
            }
          }
        },
        "paymentBtn": {
          "label": "Pay Rs. 2499/-"
        },
        "scooterInfo": {
          "priceType": "Ex-Showroom Price",
          "defaultCityState": "BENGALURU~KARNATAKA~INDIA",
          "splitterChar": "~",
          "product": {
            "range": "Range",
            "topSpeed": "Top speed",
            "acceleration": "0-40km/h",
            "chargingTime": "0 - 100% in",
            "certifiedRange": "Certified Range",
            "enableCertifiedRange": true,
          },
          "colorSummaryLabel": "Included"
        }
      }
    });

  </script>
  <div data-component="Spinner" data-cmp-type="react"></div>

  <div data-component="QuickReserve" data-cmp-type="react" data-cmp-config="quickReserveConfig"></div>
  <div id="quickReserveTerms" class="hideTerms">
    <p>Quick reserve booking Terms</p>
    <p>&</p>
    <p>Conditions</p>
  </div>
</body>

</html>
