<!DOCTYPE HTML>
<html lang="en">

<head>
	<title>Home</title>
	<meta charset="UTF-8" />
	<meta name="template" content="page-content" />
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<!-- Meta Property for Analytics Datalayer -->
	<meta property="pageCategory" content="Booking" />
	<meta property="pageName" content="Booking:Aadhar Verification" />
	<meta property="country" content="India" />
	<meta property="language" content="en" />
	<meta property="isErrorPage" content="false" />
	<meta property="errorCode" content="404" />
	<meta property="errorDescription" content="Page Not Found" />

	<link rel="shortcut icon" href="/clientlib-site/images/favicon.ico">
	<script>
		const sessionCookieExist = document.cookie.match(/^(.*;)?\s*SESSION_TOKEN\s*=\s*[^;]+(.*)?$/);
		if (!sessionCookieExist) {
			window.location.href = "/login.html" + "?redirectURL=" + window.location.href;
		}
	</script>
	<%= htmlWebpackPlugin.options.custom %>
		<script src="https://assets.adobedtm.com/85ad58377b05/2c553529771b/launch-d478403fce9a-development.min.js"
			async></script>
</head>

<body>
	<header></header>
	<div data-component="Notification" data-cmp-type="react"></div>
	<script>
		window.appConfig = Object.assign(window.appConfig || {}, {
			"aadharVerificationConfig": {
				"title":"Aadhar card authentication",
				"subtext1":"This number will be used for all details and helps register for FAMEII",
				"subtext2":"This number will be used for all details and helps register for FAMEII",
				"subtext3":"This number will be used for all details and helps register for FAMEII",
				"subtext4":"aThis number will be used for all details and helps register for FAMEII",
				"errorMsg": "An Error has occurred validating your Aadhar",
				"aadharNoField": {
                "label": "Aadhar Number",
                "placeholder": "0000 0000 0000",
                "validationRules": {
                  "required": {
                    "message": "Aadhar Number is required."
                  },
				  "minLength": {
                "value": 12,
                "message": "Minimum 12 digit Aadhar Number required."
              },
                  "customValidation": {
                    "message": "An error has occurred. Please check and try again later.",
					"inValidAadharMessage" : "Please enter valid Aadhar Number"
                  }
                },
				
              },
			  "buttonText":"Verify through DigiLocker",
			  "buttonTextManual":"I will do this manually",
			  "isOptimizedJourneyEnabled": true
			}

		});  
	</script>

	<div data-component="Spinner" data-cmp-type="react"></div>
	<div data-component="AadharVerification" data-cmp-type="react" data-cmp-config="aadharVerificationConfig"></div>
</body>

</html>
