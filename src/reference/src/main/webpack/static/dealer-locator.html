<!DOCTYPE HTML>
<html lang="en">

<head>
	<title>Home</title>
	<meta charset="UTF-8" />
	<meta name="template" content="page-content" />
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<!-- Meta Property for Analytics Datalayer -->
	<meta property="pageCategory" content="Booking" />
	<meta property="pageName" content="Booking:Aadhar Verification" />
	<meta property="country" content="India" />
	<meta property="language" content="en" />
	<meta property="isErrorPage" content="false" />
	<meta property="errorCode" content="404" />
	<meta property="errorDescription" content="Page Not Found" />

	<link rel="shortcut icon" href="/clientlib-site/images/favicon.ico">
	<%= htmlWebpackPlugin.options.custom %>
		<script src="https://assets.adobedtm.com/85ad58377b05/2c553529771b/launch-d478403fce9a-development.min.js"
			async></script>
</head>

<body>
	<header></header>
	<div data-component="Notification" data-cmp-type="react"></div>
	<script>
		window.appConfig = Object.assign(window.appConfig || {}, {
			"dealerLocatorConfig": {
				"title": "Locate your Nearest",
				"highlightTitle": "Dealer",
				"selectedTitle": "Your nearest",
				"selectedHighlightTitle": "Dealers'",
				"mobileNoDataText": "To make green mobility a global reality.",
				"mobileNoDataImage":"/clientlib-site/images/png/no-data-image-mobile.png",
				"backgroundImg": "/clientlib-site/images/png/dealer-locator-bg-1.png",
				"mobileBackgroundImg": "/clientlib-site/images/png/dealer-mobile-bg.png",
				"mapIcon": "/clientlib-site/images/png/dealer-location-icon.png",
				"phoneIcon": "/clientlib-site/images/png/phone-outgoing.png",
				"noDealerAvailableError": "No Dealers found",
				"dealersLoadingMsg": "Loading Dealers...",
				"defaultCity": {
					"city": "New Delhi",
					"latitude": 28.6139,
					"longitude": 77.209,
					"zoom": 9
				},
				"mapConfigCity": {
					"zoom": 9,
					"googleNavigateLabel":"Navigate",
				},
				"cityField": {
					"id": "city",
					"label": "City",
					"placeholder": "Enter your city",
					"validationRules": {
						"required": {
							"message": "City is required."
						}
					}
				},
				"stateField": {
					"id": "state",
					"label": "State",
					"placeholder": "Enter your State",
					"validationRules": {
						"required": {
							"message": "State is required."
						}
					}
				},
			}
		});  
	</script>

	<div data-component="Spinner" data-cmp-type="react"></div>
	<div data-component="DealerLocator" data-cmp-type="react" data-cmp-config="dealerLocatorConfig"></div>
</body>

</html>
