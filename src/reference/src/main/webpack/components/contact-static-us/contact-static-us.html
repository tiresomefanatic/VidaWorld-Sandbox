<div class="vida-contact-us">
    <div class="vida-contact-us vida-container">
        <div class="vida-contact-us__contact">

            <h1 class="vida-contact-us__title">Contact us</h1>
            <h4 class="vida-contact-us__msg">Contact us using the details below or fill the form and our team will get
                back to you withinin 24 hours</h4>
            <div class="vida-contact-us__contact-wrap">
                <div class="vida-contact-us__contact-type">
                    <i class="icon-phone"></i>
                    <div class="vida-contact-us__contact-info">
                        <h4 class="vida-contact-us__contact-title">Tollfree</h4>
                        <p><a class="vida-contact-us__contact-links" href="#">1800 333 333</a></p>
                    </div>
                </div>
                <div class="vida-contact-us__contact-type">
                    <i class="icon-mail"></i>
                    <div class="vida-contact-us__contact-info">
                        <h4 class="vida-contact-us__contact-title">Support</h4>
                        <p><a class="vida-contact-us__contact-links" href="#">customercare@heromotorcorp.com</a></p>
                    </div>
                </div>
                <div class="vida-contact-us__contact-type">
                    <i class="icon-video"></i>
                    <div class="vida-contact-us__contact-info">
                        <h4 class="vida-contact-us__contact-title">Connect with our expert</h4>
                        <p><a class="vida-contact-us__contact-links" href="#">start a video call</a></p>
                    </div>
                </div>
            </div>

            <div class="vida-contact-us__social-wrap">
                <h5 class="vida-contact-us__social-heading">Follow Us</h5>
                <a class="vida-contact-us__social-links" href="#"><i class="icon-instagram"></i></a>
                <a class="vida-contact-us__social-links" href="#"><i class="icon-twitter"></i></a>
                <a class="vida-contact-us__social-links" href="#"><i class="icon-linkedin"></i></a>
                <a class="vida-contact-us__social-links" href="#"><i class="icon-facebook"></i></a>
            </div>

        </div>
        <div class="vida-contact-us__contact-details">
            <form class="vida-contact-us__contact-fields">
                <div class="form__group">
                    <label for="Name" class="form__field-label">Name</label>
                    <input id="name" name="name" type="text" placeholder="Enter your full name" class="form__field-input" value="">
                </div>
                <div class="form__group">
                    <label for="Email ID" class="form__field-label">Email ID</label><input id="email" name="email"
                        type="text" placeholder="Enter your email id" class="form__field-input" value="">
                </div>
                <div class="form__group"><label class="form__field-label" for="Mobile Number">Phone Number</label>
                    <div class="form__field-mobile">
                        <div class="form__field-select-wrapper"><select id="code" name="code" class="form__field-select"
                                disabled="">
                                <option value="+91">+91</option>
                            </select></div><input id="number" name="number" type="number" placeholder="9999999999"
                            class="form__field-input" value="">
                    </div>
                </div>
                <div class="form__group">
                    <label for="message" class="form__field-label">Message</label>
                    <textarea id="message" name="message" placeholder="Tell us how we can help you..."></textarea>
                </div>
                <div class="vida-contact-us__btn-container">
                    <button type="submit" class="btn btn--secondary btn--lg">Send</button></div>
            </form>
        </div>
    </div>
</div>
