<div class="vida-product-specs">
    <div class="vida-container vida-product-specs__container" data-animation-wrapper="true">
        <div class="vida-product-specs__item">
            <h3 class="vida-product-specs__heading">Range</h3>
            <h4 class="vida-product-specs__data">
                <span
                  data-animate="true"
                  data-animation-name="counter"
                  data-counter-value="85"
                  data-animation-scroller-start="100%"
                ></span>
                <span>kms</span>
            </h4>
        </div>

        <div class="vida-product-specs__item">
            <h3 class="vida-product-specs__heading">Top speed</h3>
            <h4 class="vida-product-specs__data">
                <span>80kms</span>
            </h4>
        </div>

        <div class="vida-product-specs__item">
            <h3 class="vida-product-specs__heading">0-40kms/h in</h3>
            <h4 class="vida-product-specs__data">
                <span
                  data-animate="true"
                  data-animation-name="counter"
                  data-counter-value="3.5"
                  data-decimal-value="0.1"
                  data-animation-scroller-start="100%"
                ></span>
                <span>secs</span>
            </h4>
        </div>

        <div class="vida-product-specs__item">
            <h3 class="vida-product-specs__heading">0-100% in</h3>
            <h4 class="vida-product-specs__data">
                <span>&lt;</span>
                <span
                  data-animate="true"
                  data-animation-name="counter"
                  data-counter-value="5"
                  data-animation-scroller-start="100%"
                ></span>
                <span>hrs</span>
            </h4>
        </div>
    </div>
</div>
